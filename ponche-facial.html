<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Asistencia Facial - TensorFlow.js</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1/dist/face-api.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    :root { --primary: #16e086; --primary-dark: #0da85c; --secondary: #2e4a55; --dark: #0e1c22; --danger: #e74c3c; --warning: #f39c12; }
    body { background: #000; min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    .fullscreen-container { position: relative; width: 100vw; height: 100vh; background: #000; }
    .camera-full { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    #videoFacial { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    .overlay-content { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; padding: 15px; pointer-events: none; }
    .overlay-content * { pointer-events: auto; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); padding: 12px 20px; border-radius: 50px; border: 1px solid var(--primary); color: white; }
    .title { display: flex; align-items: center; gap: 10px; }
    .title h1 { font-size: 1.3rem; }
    .status-led { width: 10px; height: 10px; background: var(--primary); border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    
    .resultado-flotante { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 450px; background: rgba(10,25,30,0.95); backdrop-filter: blur(15px); border-radius: 30px; padding: 25px; border: 2px solid var(--primary); display: none; flex-direction: column; gap: 15px; z-index: 50; }
    .resultado-header { display: flex; align-items: center; gap: 20px; }
    .foto-colaborador { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); }
    .nombre-colaborador { color: white; font-size: 1.5rem; font-weight: bold; }
    .tipo-registro { display: inline-block; padding: 5px 15px; border-radius: 40px; font-weight: bold; }
    .entrada { background: var(--primary); color: #000; }
    .salida { background: var(--danger); color: white; }
    
    .codigo-input-container { background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); border-radius: 50px; padding: 12px 20px; border: 1px solid var(--primary); display: flex; gap: 10px; }
    .codigo-input { flex: 1; background: rgba(255,255,255,0.1); border: 1px solid var(--primary); border-radius: 40px; padding: 10px 15px; color: white; }
    .btn-codigo { background: var(--primary); border: none; border-radius: 40px; padding: 10px 25px; font-weight: bold; cursor: pointer; color: #000; }
    
    .loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
    .spinner { border: 4px solid rgba(22,224,134,0.1); border-top: 4px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 12px 25px; border-radius: 50px; background: rgba(0,0,0,0.9); border: 1px solid var(--primary); color: white; z-index: 200; display: none; }
    
    .admin-link { position: absolute; bottom: 100px; right: 15px; background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 50px; border: 1px solid var(--primary); text-decoration: none; display: flex; align-items: center; gap: 8px; z-index: 30; font-size: 0.9rem; }
    .admin-link:last-child { bottom: 160px; }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div id="loadingText">Cargando TensorFlow.js...</div>
    <div id="loadingSubtext">Inicializando sistema</div>
  </div>

  <div class="toast" id="toastNotification"></div>

  <div class="fullscreen-container">
    <div class="camera-full">
      <video id="videoFacial" autoplay muted playsinline></video>
    </div>

    <div class="overlay-content">
      <div class="top-bar">
        <div class="title">
          <i class="fas fa-user-shield" style="color: var(--primary);"></i>
          <h1>Asistencia Facial</h1>
        </div>
        <div>
          <span class="status-led"></span>SISTEMA ACTIVO
        </div>
      </div>

      <div id="resultadoFlotante" class="resultado-flotante">
        <div class="resultado-header">
          <img id="fotoColaborador" class="foto-colaborador" src="">
          <div>
            <div id="nombreDisplay" class="nombre-colaborador">---</div>
            <div id="codigoDisplay" style="color: var(--primary);">---</div>
            <div id="tipoDisplay" class="tipo-registro">---</div>
            <div id="fechaHoraDisplay" style="color: rgba(255,255,255,0.7); font-size: 0.8rem; margin-top: 5px;">---</div>
          </div>
        </div>
      </div>

      <div class="codigo-input-container">
        <input type="text" id="codigoInput" class="codigo-input" placeholder="C√≥digo empleado" autocomplete="off">
        <button id="btnRegistrarPorCodigo" class="btn-codigo">REGISTRAR</button>
      </div>
    </div>
    
    <a href="admin.html" class="admin-link"><i class="fas fa-cog"></i> ADMIN</a>
    <a href="reportes.html" class="admin-link"><i class="fas fa-chart-bar"></i> REPORTES</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      addDoc, 
      query, 
      where, 
      orderBy, 
      limit, 
      Timestamp,
      doc,
      updateDoc,
      serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // ============= CONFIGURACI√ìN FIREBASE =============
    const firebaseConfig = {
      apiKey: "AIzaSyAMTWJr3mISmNiP-e_KjCO9BdBPi7Uuug4",
      authDomain: "formulario-2-8929a.firebaseapp.com",
      projectId: "formulario-2-8929a",
      storageBucket: "formulario-2-8929a.appspot.com",
      messagingSenderId: "136908102526",
      appId: "1:136908102526:web:d0a3bc1e3cb91a3fcab12f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ============= VARIABLES GLOBALES =============
    let faceMatcher = null;
    let labeledFaceDescriptors = [];
    let employeesData = new Map();
    let isProcessing = false;
    let videoStarted = false;
    let detectionInterval = null;
    let modelosCargados = false;
    
    const CONFIG = {
      UMBRAL_PRECISION: 0.5,
      DETECTION_INTERVAL: 2500,
      COOLDOWN_HORAS: 4,
      MIN_CONFIDENCE: 0.4,
      MODEL_URL: 'https://raw.githubusercontent.com/vladmandic/face-api/master/model/'
    };

    // ============= ELEMENTOS DOM =============
    const video = document.getElementById('videoFacial');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingText = document.getElementById('loadingText');
    const loadingSubtext = document.getElementById('loadingSubtext');
    const toast = document.getElementById('toastNotification');
    const resultadoFlotante = document.getElementById('resultadoFlotante');

    // ============= FUNCIONES UTILER√çA =============
    function showToast(message, type = 'success') {
      toast.textContent = message;
      toast.style.background = type === 'success' ? 'rgba(22,224,134,0.2)' : 'rgba(231,76,60,0.2)';
      toast.style.border = `1px solid ${type === 'success' ? 'var(--primary)' : 'var(--danger)'}`;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 3000);
    }

    function updateLoading(message, submessage = '') {
      if (loadingText) loadingText.textContent = message;
      if (loadingSubtext) loadingSubtext.textContent = submessage;
    }

    // ============= CARGAR MODELOS TENSORFLOW =============
    async function cargarModelos() {
      try {
        updateLoading('Cargando SSD MobileNet...', 'Detecci√≥n facial');
        await faceapi.nets.ssdMobilenetv1.loadFromUri(CONFIG.MODEL_URL);
        
        updateLoading('Cargando Face Landmark...', 'Puntos faciales');
        await faceapi.nets.faceLandmark68Net.loadFromUri(CONFIG.MODEL_URL);
        
        updateLoading('Cargando Face Recognition...', 'Reconocimiento facial');
        await faceapi.nets.faceRecognitionNet.loadFromUri(CONFIG.MODEL_URL);
        
        modelosCargados = true;
        console.log('‚úÖ Modelos TensorFlow.js cargados');
        return true;
      } catch (error) {
        console.error('‚ùå Error cargando modelos:', error);
        throw error;
      }
    }

    // ============= INICIAR C√ÅMARA =============
    async function iniciarCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 640 },
            height: { ideal: 480 }
          } 
        });
        video.srcObject = stream;
        
        return new Promise((resolve) => {
          video.onloadedmetadata = () => { 
            video.play(); 
            videoStarted = true; 
            resolve(); 
          };
        });
      } catch (error) {
        console.error('‚ùå Error c√°mara:', error);
        throw new Error('No se pudo acceder a la c√°mara');
      }
    }

    // ============= PREPARAR RECONOCIMIENTO =============
    async function prepararReconocimiento() {
      try {
        updateLoading('Cargando empleados...', 'Obteniendo datos');
        const snapshot = await getDocs(collection(db, 'Ponche'));
        const descriptors = [];
        
        let procesados = 0;
        let exitosos = 0;

        for (const doc of snapshot.docs) {
          const data = doc.data();
          procesados++;
          
          if (data.activo === false) continue;
          if (!data.fotoBase64 || !data.username) continue;

          updateLoading(`Procesando: ${procesados}/${snapshot.size}`, data.username);

          try {
            const img = await faceapi.fetchImage(data.fotoBase64);
            const detection = await faceapi
              .detectSingleFace(img)
              .withFaceLandmarks()
              .withFaceDescriptor();

            if (detection && detection.descriptor) {
              descriptors.push(
                new faceapi.LabeledFaceDescriptors(data.username, [detection.descriptor])
              );
              
              employeesData.set(data.username, {
                id: doc.id,
                firstName: data.firstName || '',
                lastName: data.lastName || '',
                fotoBase64: data.fotoBase64,
                turnoHoras: data.turnoHoras || 8,
                activo: data.activo !== false
              });
              
              exitosos++;
              console.log(`‚úÖ ${data.username} procesado`);
            }
          } catch (e) {
            console.error(`‚ùå Error con ${data.username}:`, e);
          }
        }

        console.log(`üìä Procesados: ${exitosos}/${procesados} exitosos`);
        return descriptors;
        
      } catch (error) {
        console.error('‚ùå Error preparando:', error);
        throw error;
      }
    }

    // ============= VERIFICAR COOLDOWN INDIVIDUAL =============
    async function verificarCooldown(codigo) {
      try {
        const attendanceQuery = query(
          collection(db, 'facialAttendance'),
          where('collaboratorCode', '==', codigo),
          orderBy('timestamp', 'desc'),
          limit(1)
        );
        
        const lastAttendance = await getDocs(attendanceQuery);
        
        if (lastAttendance.empty) {
          return true;
        }
        
        const lastRecord = lastAttendance.docs[0].data();
        const lastTimestamp = lastRecord.timestamp.toDate();
        const ahora = new Date();
        const diffHoras = (ahora - lastTimestamp) / (1000 * 60 * 60);
        
        console.log(`‚è≥ ${codigo}: √öltimo registro hace ${diffHoras.toFixed(2)}h`);
        
        if (diffHoras < CONFIG.COOLDOWN_HORAS) {
          const horasRestantes = (CONFIG.COOLDOWN_HORAS - diffHoras).toFixed(1);
          showToast(`‚è≥ Espere ${horasRestantes}h para pr√≥ximo registro`, 'error');
          return false;
        }
        
        return true;
      } catch (error) {
        console.error('Error cooldown:', error);
        return true; // Permitir registro si hay error
      }
    }

    // ============= DETERMINAR TIPO (ENTRADA/SALIDA) =============
    async function determinarTipoRegistro(codigo) {
      try {
        const attendanceQuery = query(
          collection(db, 'facialAttendance'),
          where('collaboratorCode', '==', codigo),
          orderBy('timestamp', 'desc'),
          limit(1)
        );
        const lastAttendance = await getDocs(attendanceQuery);
        
        if (lastAttendance.empty) return 'entry';
        const lastType = lastAttendance.docs[0].data().type;
        return lastType === 'entry' ? 'exit' : 'entry';
      } catch (error) {
        console.error('Error determinando tipo:', error);
        return 'entry';
      }
    }

    // ============= PROCESAR REGISTRO =============
    async function procesarRegistro(codigo, confianza = 1.0, metodo = 'facial') {
      if (isProcessing) {
        console.log('‚è≥ Ya hay un registro en proceso');
        return;
      }

      isProcessing = true;

      try {
        // Buscar empleado
        const q = query(collection(db, 'Ponche'), where('username', '==', codigo));
        const querySnapshot = await getDocs(q);
        
        if (querySnapshot.empty) {
          showToast(`‚ùå Empleado no encontrado: ${codigo}`, 'error');
          return;
        }

        const userDoc = querySnapshot.docs[0];
        const userData = userDoc.data();

        // Verificar si est√° activo
        if (userData.activo === false) {
          showToast(`‚ùå Empleado ${codigo} est√° desactivado`, 'error');
          return;
        }

        // Verificar cooldown individual
        const cooldownOk = await verificarCooldown(codigo);
        if (!cooldownOk) {
          return;
        }

        const nombreCompleto = `${userData.firstName || ''} ${userData.lastName || ''}`.trim() || codigo;
        const tipo = await determinarTipoRegistro(codigo);
        
        const ahora = Timestamp.now();
        const fechaActual = ahora.toDate();
        
        // Crear registro completo
        const attendanceData = {
          collaboratorId: userDoc.id,
          collaboratorName: nombreCompleto,
          collaboratorCode: codigo,
          collaboratorEmail: userData.email || '',
          timestamp: ahora,
          fecha: `${fechaActual.getFullYear()}-${String(fechaActual.getMonth()+1).padStart(2,'0')}-${String(fechaActual.getDate()).padStart(2,'0')}`,
          hora: `${String(fechaActual.getHours()).padStart(2,'0')}:${String(fechaActual.getMinutes()).padStart(2,'0')}:${String(fechaActual.getSeconds()).padStart(2,'0')}`,
          type: tipo,
          confidence: confianza,
          method: metodo,
          turnoHoras: userData.turnoHoras || 8,
          device: 'TensorFlow.js',
          createdAt: serverTimestamp()
        };

        // Guardar en Firebase
        await addDoc(collection(db, 'facialAttendance'), attendanceData);
        console.log('‚úÖ Registro guardado:', attendanceData);

        // Actualizar √∫ltimo registro del empleado
        await updateDoc(doc(db, 'Ponche', userDoc.id), {
          lastAttendance: ahora,
          lastAttendanceType: tipo
        });

        // Mostrar √©xito
        document.getElementById('nombreDisplay').textContent = nombreCompleto;
        document.getElementById('codigoDisplay').textContent = `C√≥digo: ${codigo}`;
        if (userData.fotoBase64) {
          document.getElementById('fotoColaborador').src = userData.fotoBase64;
        }
        
        const tipoLabel = document.getElementById('tipoDisplay');
        tipoLabel.textContent = tipo === 'entry' ? '‚úÖ ENTRADA' : 'üö™ SALIDA';
        tipoLabel.className = `tipo-registro ${tipo === 'entry' ? 'entrada' : 'salida'}`;
        
        document.getElementById('fechaHoraDisplay').textContent = 
          `üìÖ ${fechaActual.toLocaleDateString('es-ES')} ${fechaActual.toLocaleTimeString('es-ES')}`;
        
        resultadoFlotante.style.display = 'flex';
        setTimeout(() => { resultadoFlotante.style.display = 'none'; }, 5000);
        
        showToast(`‚úÖ ${tipo === 'entry' ? 'ENTRADA' : 'SALIDA'} registrada`, 'success');
        
      } catch (error) {
        console.error('‚ùå Error procesando registro:', error);
        showToast('‚ùå Error al registrar: ' + error.message, 'error');
      } finally {
        isProcessing = false;
      }
    }

    // ============= INICIAR DETECCI√ìN EN VIVO =============
    function iniciarDeteccionEnVivo() {
      if (detectionInterval) clearInterval(detectionInterval);
      
      detectionInterval = setInterval(async () => {
        if (!faceMatcher || !videoStarted || video.paused || video.ended || isProcessing || !modelosCargados) {
          return;
        }

        try {
          const detection = await faceapi
            .detectSingleFace(video)
            .withFaceLandmarks()
            .withFaceDescriptor();

          if (detection) {
            const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
            const confidence = 1 - bestMatch.distance;
            
            if (bestMatch.label !== 'unknown' && confidence >= CONFIG.MIN_CONFIDENCE) {
              console.log(`üéØ Detectado: ${bestMatch.label} (${(confidence*100).toFixed(1)}%)`);
              await procesarRegistro(bestMatch.label, confidence, 'facial');
            }
          }
        } catch (error) {
          console.error('‚ùå Error detecci√≥n:', error);
        }
      }, CONFIG.DETECTION_INTERVAL);
    }

    // ============= REGISTRO MANUAL =============
    document.getElementById('btnRegistrarPorCodigo').addEventListener('click', async () => {
      const codigo = document.getElementById('codigoInput').value.trim().toUpperCase();
      if (!codigo) {
        showToast('‚ùå Ingrese c√≥digo', 'error');
        return;
      }
      await procesarRegistro(codigo, 1.0, 'manual');
      document.getElementById('codigoInput').value = '';
    });

    document.getElementById('codigoInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('btnRegistrarPorCodigo').click();
      }
    });

    // ============= INICIALIZACI√ìN =============
    async function init() {
      try {
        updateLoading('Inicializando TensorFlow.js...');
        await cargarModelos();
        
        updateLoading('Iniciando c√°mara...');
        await iniciarCamara();
        
        updateLoading('Cargando empleados...');
        labeledFaceDescriptors = await prepararReconocimiento();
        
        if (labeledFaceDescriptors.length > 0) {
          faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, CONFIG.UMBRAL_PRECISION);
          updateLoading('¬°Sistema listo!', `${labeledFaceDescriptors.length} empleados`);
          console.log('‚úÖ FaceMatcher listo');
        } else {
          updateLoading('‚ö†Ô∏è Sin empleados', 'Registre en admin');
        }
        
        setTimeout(() => { loadingOverlay.style.display = 'none'; }, 1500);
        iniciarDeteccionEnVivo();
        showToast('‚úÖ Sistema activo', 'success');
        
      } catch (error) {
        console.error('‚ùå Error:', error);
        updateLoading('‚ùå Error', error.message);
        showToast('‚ùå Error: ' + error.message, 'error');
      }
    }

    init();

    window.addEventListener('beforeunload', () => {
      if (detectionInterval) clearInterval(detectionInterval);
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
    });
  </script>
</body>
</html>
