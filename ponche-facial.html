<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Asistencia Facial - TensorFlow.js</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1/dist/face-api.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    :root { --primary: #16e086; --primary-dark: #0da85c; --secondary: #2e4a55; --dark: #0e1c22; --darker: #0a1519; --danger: #e74c3c; --warning: #f39c12; --text: #ffffff; }
    body { background: #000; min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    .fullscreen-container { position: relative; width: 100vw; height: 100vh; background: #000; }
    .camera-full { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    #videoFacial { width: 100%; height: 100%; object-fit: cover; }
    .overlay-content { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; padding: 20px; pointer-events: none; }
    .overlay-content * { pointer-events: auto; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); padding: 15px 25px; border-radius: 50px; border: 1px solid var(--primary); color: white; }
    .title { display: flex; align-items: center; gap: 10px; }
    .title h1 { font-size: 1.5rem; }
    .resultado-flotante { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 550px; background: rgba(10, 25, 30, 0.95); backdrop-filter: blur(15px); border-radius: 30px; padding: 30px; border: 2px solid var(--primary); box-shadow: 0 0 50px rgba(22, 224, 134, 0.3); display: none; flex-direction: column; gap: 20px; z-index: 50; }
    .resultado-header { display: flex; align-items: center; gap: 25px; }
    .foto-colaborador { width: 100px; height: 100px; border-radius: 50%; object-fit: cover; border: 4px solid var(--primary); }
    .nombre-colaborador { color: white; font-size: 24px; font-weight: bold; }
    .info-colaborador { display: flex; flex-direction: column; gap: 8px; }
    .tipo-registro { display: inline-block; padding: 8px 20px; border-radius: 40px; font-weight: bold; margin-top: 10px; width: fit-content; }
    .entrada { background: var(--primary); color: var(--darker); }
    .salida { background: var(--danger); color: white; }
    .fecha-hora { color: rgba(255,255,255,0.8); font-size: 14px; margin-top: 5px; }
    .codigo-input-container { background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); border-radius: 50px; padding: 15px 25px; border: 1px solid var(--primary); display: flex; gap: 15px; }
    .codigo-input { flex: 1; background: rgba(255,255,255,0.1); border: 1px solid var(--primary); border-radius: 40px; padding: 12px 20px; color: white; font-size: 16px; }
    .codigo-input::placeholder { color: rgba(255,255,255,0.5); }
    .btn-codigo { background: var(--primary); border: none; border-radius: 40px; padding: 12px 30px; font-weight: bold; cursor: pointer; color: var(--darker); transition: all 0.3s; }
    .btn-codigo:hover { background: var(--primary-dark); transform: scale(1.05); }
    .loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
    .spinner { border: 4px solid rgba(22, 224, 134, 0.1); border-top: 4px solid var(--primary); border-radius: 50%; width: 60px; height: 60px; animation: spin 1s linear infinite; margin-bottom: 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 15px 30px; border-radius: 50px; background: rgba(0,0,0,0.9); border: 1px solid var(--primary); color: white; z-index: 200; display: none; backdrop-filter: blur(5px); }
    .status-led { width: 12px; height: 12px; background: var(--primary); border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    .admin-link { position: absolute; bottom: 100px; right: 20px; background: rgba(0,0,0,0.7); color: white; padding: 12px 25px; border-radius: 50px; border: 1px solid var(--primary); text-decoration: none; display: flex; align-items: center; gap: 10px; z-index: 30; }
    .admin-link:hover { background: var(--primary); color: var(--darker); }
    @media (max-width: 768px) { .top-bar { flex-direction: column; gap: 10px; text-align: center; } .title h1 { font-size: 1.2rem; } .codigo-input-container { flex-direction: column; } }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div id="loadingText" style="color: white; font-size: 18px; margin-top: 20px;">Cargando TensorFlow.js...</div>
    <div id="loadingSubtext" style="color: rgba(255,255,255,0.7); margin-top: 10px;">Inicializando sistema de reconocimiento facial</div>
  </div>

  <div class="toast" id="toastNotification"></div>

  <div class="fullscreen-container">
    <div class="camera-full">
      <video id="videoFacial" autoplay muted playsinline></video>
    </div>

    <div class="overlay-content">
      <div class="top-bar">
        <div class="title">
          <i class="fas fa-user-shield" style="color: var(--primary); font-size: 24px;"></i>
          <h1>Asistencia TensorFlow.js</h1>
        </div>
        <div id="statusBadge" style="color: var(--primary); font-weight: bold;">
          <span class="status-led"></span>SISTEMA ACTIVO
        </div>
      </div>

      <div id="resultadoFlotante" class="resultado-flotante">
        <div class="resultado-header">
          <img id="fotoColaborador" class="foto-colaborador" src="" alt="Foto colaborador">
          <div class="info-colaborador">
            <div id="nombreDisplay" class="nombre-colaborador">---</div>
            <div id="codigoDisplay" style="color: var(--primary); font-size: 16px;">---</div>
            <div id="tipoDisplay" class="tipo-registro">---</div>
            <div id="fechaHoraDisplay" class="fecha-hora">---</div>
            <div id="confianzaDisplay" style="color: rgba(255,255,255,0.7); font-size: 14px;">---</div>
          </div>
        </div>
      </div>

      <div class="codigo-input-container">
        <input type="text" id="codigoInput" class="codigo-input" placeholder="CÃ³digo de empleado (ej: EMP001)" autocomplete="off">
        <button id="btnRegistrarPorCodigo" class="btn-codigo">
          <i class="fas fa-fingerprint"></i> REGISTRAR
        </button>
      </div>
    </div>
    
    <a href="admin.html" class="admin-link">
      <i class="fas fa-cog"></i> PANEL ADMINISTRACIÃ“N
    </a>
    <a href="reportes.html" class="admin-link" style="bottom: 170px; right: 20px;">
      <i class="fas fa-chart-bar"></i> REPORTES
    </a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      addDoc, 
      query, 
      where, 
      orderBy, 
      limit, 
      Timestamp,
      doc,
      updateDoc,
      getDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // CONFIGURACIÃ“N FIREBASE
    const firebaseConfig = {
      apiKey: "AIzaSyAMTWJr3mISmNiP-e_KjCO9BdBPi7Uuug4",
      authDomain: "formulario-2-8929a.firebaseapp.com",
      projectId: "formulario-2-8929a",
      storageBucket: "formulario-2-8929a.appspot.com",
      messagingSenderId: "136908102526",
      appId: "1:136908102526:web:d0a3bc1e3cb91a3fcab12f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // VARIABLES GLOBALES
    let faceMatcher = null;
    let labeledFaceDescriptors = [];
    let employeesData = new Map();
    let isProcessing = false;
    let lastProcessedCode = '';
    let lastProcessedTime = 0;
    let videoStarted = false;
    let detectionInterval = null;
    
    const CONFIG = {
      UMBRAL_PRECISION: 0.5,
      DETECTION_INTERVAL: 3000,
      COOLDOWN_HORAS: 4, // 4 HORAS entre registros del mismo colaborador
      MIN_CONFIDENCE: 0.45,
      MODEL_URL: 'https://raw.githubusercontent.com/vladmandic/face-api/master/model/'
    };

    const video = document.getElementById('videoFacial');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingText = document.getElementById('loadingText');
    const loadingSubtext = document.getElementById('loadingSubtext');
    const toast = document.getElementById('toastNotification');
    const resultadoFlotante = document.getElementById('resultadoFlotante');

    function showToast(message, type = 'success') {
      toast.textContent = message;
      toast.style.background = type === 'success' ? 'rgba(22, 224, 134, 0.2)' : 'rgba(231, 76, 60, 0.2)';
      toast.style.border = `1px solid ${type === 'success' ? 'var(--primary)' : 'var(--danger)'}`;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 3000);
    }

    function updateLoading(message, submessage = '') {
      if (loadingText) loadingText.textContent = message;
      if (loadingSubtext) loadingSubtext.textContent = submessage;
    }

    // ============= CARGAR MODELOS =============
    async function cargarModelos() {
      try {
        updateLoading('Cargando TensorFlow.js SSD MobileNet...', 'Modelo de detecciÃ³n facial');
        await faceapi.nets.ssdMobilenetv1.loadFromUri(CONFIG.MODEL_URL);
        updateLoading('Cargando Face Landmark Model...', 'Puntos faciales');
        await faceapi.nets.faceLandmark68Net.loadFromUri(CONFIG.MODEL_URL);
        updateLoading('Cargando Face Recognition Model...', 'Reconocimiento facial');
        await faceapi.nets.faceRecognitionNet.loadFromUri(CONFIG.MODEL_URL);
        console.log('âœ… Modelos TensorFlow.js cargados');
      } catch (error) {
        console.error('âŒ Error cargando modelos:', error);
        throw new Error('No se pudieron cargar los modelos de IA');
      }
    }

    // ============= INICIAR CÃMARA =============
    async function iniciarCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { facingMode: 'user', width: { ideal: 640 }, height: { ideal: 480 } } 
        });
        video.srcObject = stream;
        return new Promise((resolve) => {
          video.onloadedmetadata = () => { video.play(); videoStarted = true; resolve(); };
        });
      } catch (error) {
        console.error('âŒ Error accediendo a la cÃ¡mara:', error);
        throw new Error('No se pudo acceder a la cÃ¡mara');
      }
    }

    // ============= PREPARAR RECONOCIMIENTO =============
    async function prepararReconocimiento() {
      try {
        updateLoading('Cargando empleados desde Firebase...', 'Obteniendo datos');
        const snapshot = await getDocs(collection(db, 'Ponche'));
        const descriptors = [];
        let processedCount = 0, successCount = 0;

        for (const doc of snapshot.docs) {
          const data = doc.data();
          processedCount++;
          updateLoading(`Procesando rostros... ${processedCount}/${snapshot.size}`, `Empleado: ${data.username || 'Sin cÃ³digo'}`);

          if (data.fotoBase64 && data.username) {
            try {
              const img = await faceapi.fetchImage(data.fotoBase64);
              const detection = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
              if (detection) {
                descriptors.push(new faceapi.LabeledFaceDescriptors(data.username, [detection.descriptor]));
                employeesData.set(data.username, {
                  id: doc.id,
                  firstName: data.firstName || data.nombre || 'Empleado',
                  lastName: data.lastName || data.apellido || '',
                  fotoBase64: data.fotoBase64,
                  email: data.email || '',
                  turnoHoras: data.turnoHoras || 8,
                  activo: data.activo !== false
                });
                successCount++;
              }
            } catch (e) { console.error(`âŒ Error procesando rostro ${data.username}:`, e); }
          }
        }
        console.log(`ðŸ“Š Procesados: ${successCount}/${processedCount} rostros exitosamente`);
        return descriptors;
      } catch (error) { console.error('âŒ Error preparando reconocimiento:', error); throw error; }
    }

    // ============= VERIFICAR COOLDOWN DE 4 HORAS =============
    async function verificarCooldown(codigo) {
      try {
        const attendanceQuery = query(
          collection(db, 'facialAttendance'),
          where('collaboratorCode', '==', codigo),
          orderBy('timestamp', 'desc'),
          limit(1)
        );
        const lastAttendance = await getDocs(attendanceQuery);
        
        if (lastAttendance.empty) return true; // Sin registros previos
        
        const lastRecord = lastAttendance.docs[0].data();
        const lastTimestamp = lastRecord.timestamp.toDate();
        const ahora = new Date();
        const diffHoras = (ahora - lastTimestamp) / (1000 * 60 * 60);
        
        console.log(`â³ Ãšltimo registro: ${lastTimestamp.toLocaleString()}, Diferencia: ${diffHoras.toFixed(2)} horas`);
        
        return diffHoras >= CONFIG.COOLDOWN_HORAS;
      } catch (error) {
        console.error('Error verificando cooldown:', error);
        return false;
      }
    }

    // ============= DETERMINAR TIPO DE REGISTRO =============
    async function determinarTipoRegistro(codigo) {
      try {
        const attendanceQuery = query(
          collection(db, 'facialAttendance'),
          where('collaboratorCode', '==', codigo),
          orderBy('timestamp', 'desc'),
          limit(1)
        );
        const lastAttendance = await getDocs(attendanceQuery);
        
        if (lastAttendance.empty) return 'entry';
        const lastType = lastAttendance.docs[0].data().type;
        return lastType === 'entry' ? 'exit' : 'entry';
      } catch (error) {
        console.error('Error determinando tipo:', error);
        return 'entry';
      }
    }

    // ============= PROCESAR REGISTRO =============
    async function procesarRegistro(codigo, confianza = 1.0, metodo = 'facial') {
      if (isProcessing) return;
      
      // VERIFICAR COOLDOWN DE 4 HORAS
      const cooldownOk = await verificarCooldown(codigo);
      if (!cooldownOk) {
        const ultimoRegistro = await getDocs(query(
          collection(db, 'facialAttendance'),
          where('collaboratorCode', '==', codigo),
          orderBy('timestamp', 'desc'),
          limit(1)
        ));
        const fechaUltimo = ultimoRegistro.docs[0]?.data().timestamp.toDate();
        const horasRestantes = (4 - ((new Date() - fechaUltimo) / (1000 * 60 * 60))).toFixed(1);
        showToast(`â³ Espere ${horasRestantes} horas para el prÃ³ximo registro`, 'error');
        return;
      }

      isProcessing = true;
      try {
        const q = query(collection(db, 'Ponche'), where('username', '==', codigo));
        const querySnapshot = await getDocs(q);
        if (querySnapshot.empty) { showToast(`âŒ Empleado no encontrado: ${codigo}`, 'error'); return; }

        const userDoc = querySnapshot.docs[0];
        const userData = userDoc.data();
        const userId = userDoc.id;
        const nombreCompleto = `${userData.firstName || ''} ${userData.lastName || ''}`.trim();

        const tipo = await determinarTipoRegistro(codigo);
        const ahora = Timestamp.now();
        const fechaActual = ahora.toDate();
        
        const attendanceData = {
          collaboratorId: userId,
          collaboratorName: nombreCompleto,
          collaboratorCode: codigo,
          collaboratorEmail: userData.email || '',
          timestamp: ahora,
          fecha: `${fechaActual.getFullYear()}-${String(fechaActual.getMonth()+1).padStart(2,'0')}-${String(fechaActual.getDate()).padStart(2,'0')}`,
          hora: `${String(fechaActual.getHours()).padStart(2,'0')}:${String(fechaActual.getMinutes()).padStart(2,'0')}:${String(fechaActual.getSeconds()).padStart(2,'0')}`,
          type: tipo,
          confidence: confianza,
          method: metodo,
          turnoHoras: userData.turnoHoras || 8,
          device: 'TensorFlow.js Facial Recognition',
          createdAt: serverTimestamp()
        };

        await addDoc(collection(db, 'facialAttendance'), attendanceData);
        
        await updateDoc(doc(db, 'Ponche', userId), {
          lastAttendance: ahora,
          lastAttendanceType: tipo,
          lastAttendanceId: attendanceData
        });

        mostrarExito(userData, tipo, confianza, fechaActual);
        lastProcessedCode = codigo;
        lastProcessedTime = Date.now();
        
        showToast(`âœ… ${tipo === 'entry' ? 'ENTRADA' : 'SALIDA'} registrada para ${nombreCompleto}`, 'success');
      } catch (error) {
        console.error('âŒ Error:', error);
        showToast('âŒ Error al registrar asistencia', 'error');
      } finally { isProcessing = false; }
    }

    function mostrarExito(user, tipo, confianza, fecha) {
      const nombreCompleto = `${user.firstName || ''} ${user.lastName || ''}`.trim() || 'Empleado';
      document.getElementById('nombreDisplay').textContent = nombreCompleto;
      document.getElementById('codigoDisplay').textContent = `CÃ³digo: ${user.username}`;
      if (user.fotoBase64) document.getElementById('fotoColaborador').src = user.fotoBase64;
      
      const tipoLabel = document.getElementById('tipoDisplay');
      tipoLabel.textContent = tipo === 'entry' ? 'âœ… ENTRADA' : 'ðŸšª SALIDA';
      tipoLabel.className = `tipo-registro ${tipo === 'entry' ? 'entrada' : 'salida'}`;
      
      document.getElementById('fechaHoraDisplay').textContent = `ðŸ“… ${fecha.toLocaleDateString('es-ES')} ${fecha.toLocaleTimeString('es-ES')}`;
      document.getElementById('confianzaDisplay').textContent = `ðŸŽ¯ Confianza: ${(confianza * 100).toFixed(1)}%`;
      
      resultadoFlotante.style.display = 'flex';
      setTimeout(() => { resultadoFlotante.style.display = 'none'; }, 5000);
    }

    function iniciarDeteccionEnVivo() {
      if (detectionInterval) clearInterval(detectionInterval);
      detectionInterval = setInterval(async () => {
        if (!faceMatcher || !videoStarted || video.paused || video.ended || isProcessing) return;
        try {
          const detection = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
          if (detection) {
            const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
            const confidence = 1 - bestMatch.distance;
            if (bestMatch.label !== 'unknown' && confidence >= CONFIG.MIN_CONFIDENCE) {
              await procesarRegistro(bestMatch.label, confidence, 'facial');
            }
          }
        } catch (error) { console.error('âŒ Error en detecciÃ³n:', error); }
      }, CONFIG.DETECTION_INTERVAL);
    }

    document.getElementById('btnRegistrarPorCodigo').addEventListener('click', async () => {
      const codigo = document.getElementById('codigoInput').value.trim().toUpperCase();
      if (!codigo) { showToast('âŒ Ingrese un cÃ³digo vÃ¡lido', 'error'); return; }
      await procesarRegistro(codigo, 1.0, 'manual');
      document.getElementById('codigoInput').value = '';
    });

    document.getElementById('codigoInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') document.getElementById('btnRegistrarPorCodigo').click();
    });

    async function init() {
      try {
        updateLoading('Inicializando TensorFlow.js...', 'Cargando modelos neuronales');
        await cargarModelos();
        updateLoading('Iniciando cÃ¡mara...', 'Solicitando permisos');
        await iniciarCamara();
        updateLoading('Cargando base de datos...', 'Procesando rostros');
        labeledFaceDescriptors = await prepararReconocimiento();
        
        if (labeledFaceDescriptors.length > 0) {
          faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, CONFIG.UMBRAL_PRECISION);
          updateLoading('Â¡Sistema listo!', `${labeledFaceDescriptors.length} empleados cargados`);
        } else throw new Error('No se encontraron rostros para entrenar');
        
        setTimeout(() => { loadingOverlay.style.display = 'none'; }, 1000);
        iniciarDeteccionEnVivo();
        showToast('âœ… Sistema de asistencia facial activo', 'success');
      } catch (error) {
        console.error('âŒ Error fatal:', error);
        updateLoading('âŒ Error al iniciar', error.message);
        setTimeout(() => { loadingOverlay.style.display = 'none'; }, 3000);
      }
    }

    init();
    window.addEventListener('beforeunload', () => {
      if (detectionInterval) clearInterval(detectionInterval);
      if (video.srcObject) video.srcObject.getTracks().forEach(track => track.stop());
    });
  </script>
</body>
</html>
