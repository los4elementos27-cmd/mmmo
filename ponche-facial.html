<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
  <title>Asistencia Facial - TensorFlow.js</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1/dist/face-api.js"></script>
  <style>
    /* ===== RESET Y VARIABLES ===== */
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    :root { 
      --primary: #16e086; 
      --primary-dark: #0da85c; 
      --secondary: #2e4a55; 
      --dark: #0e1c22; 
      --darker: #0a1519; 
      --danger: #e74c3c; 
      --warning: #f39c12; 
      --text: #ffffff; 
      
      /* Tama√±os adaptativos basados en vw */
      --text-xs: clamp(0.7rem, 2vw, 0.8rem);
      --text-sm: clamp(0.8rem, 2.5vw, 0.9rem);
      --text-base: clamp(0.9rem, 3vw, 1rem);
      --text-lg: clamp(1rem, 4vw, 1.2rem);
      --text-xl: clamp(1.2rem, 5vw, 1.5rem);
      --text-2xl: clamp(1.5rem, 6vw, 2rem);
      
      --spacing-xs: clamp(5px, 1.5vw, 8px);
      --spacing-sm: clamp(8px, 2vw, 12px);
      --spacing-md: clamp(12px, 3vw, 16px);
      --spacing-lg: clamp(16px, 4vw, 20px);
      --spacing-xl: clamp(20px, 5vw, 30px);
      
      --border-radius: clamp(15px, 4vw, 30px);
      --border-radius-sm: clamp(8px, 2vw, 15px);
    }
    
    body { 
      background: #000; 
      min-height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      overflow: hidden; 
      font-size: var(--text-base);
    }
    
    .fullscreen-container { 
      position: relative; 
      width: 100vw; 
      height: 100vh; 
      background: #000; 
    }
    
    .camera-full { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      z-index: 1; 
    }
    
    #videoFacial { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
    }
    
    .overlay-content { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      z-index: 10; 
      display: flex; 
      flex-direction: column; 
      justify-content: space-between; 
      padding: var(--spacing-md); 
      pointer-events: none; 
    }
    
    .overlay-content * { 
      pointer-events: auto; 
    }
    
    /* ===== TOP BAR ADAPTATIVO ===== */
    .top-bar { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      background: rgba(0,0,0,0.7); 
      backdrop-filter: blur(10px); 
      padding: var(--spacing-sm) var(--spacing-md); 
      border-radius: 50px; 
      border: 1px solid var(--primary); 
      color: white; 
      flex-wrap: wrap;
      gap: var(--spacing-xs);
    }
    
    .title { 
      display: flex; 
      align-items: center; 
      gap: var(--spacing-xs); 
    }
    
    .title i {
      font-size: var(--text-lg);
    }
    
    .title h1 { 
      font-size: var(--text-lg); 
      font-weight: 500;
    }
    
    #statusBadge { 
      color: var(--primary); 
      font-weight: bold; 
      font-size: var(--text-sm);
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }
    
    .status-led { 
      width: clamp(8px, 2vw, 10px); 
      height: clamp(8px, 2vw, 10px); 
      background: var(--primary); 
      border-radius: 50%; 
      display: inline-block; 
      animation: pulse 2s infinite; 
    }
    
    @keyframes pulse { 
      0% { opacity: 1; } 
      50% { opacity: 0.5; } 
      100% { opacity: 1; } 
    }
    
    /* ===== RESULTADO FLOTANTE ADAPTATIVO ===== */
    .resultado-flotante { 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      width: 90%; 
      max-width: 450px; 
      background: rgba(10, 25, 30, 0.95); 
      backdrop-filter: blur(15px); 
      border-radius: var(--border-radius); 
      padding: var(--spacing-lg); 
      border: 2px solid var(--primary); 
      box-shadow: 0 0 30px rgba(22, 224, 134, 0.3); 
      display: none; 
      flex-direction: column; 
      gap: var(--spacing-md); 
      z-index: 50; 
    }
    
    .resultado-header { 
      display: flex; 
      align-items: center; 
      gap: var(--spacing-md); 
    }
    
    .foto-colaborador { 
      width: clamp(60px, 15vw, 80px); 
      height: clamp(60px, 15vw, 80px); 
      border-radius: 50%; 
      object-fit: cover; 
      border: 3px solid var(--primary); 
    }
    
    .info-colaborador { 
      display: flex; 
      flex-direction: column; 
      gap: var(--spacing-xs); 
      flex: 1;
    }
    
    .nombre-colaborador { 
      color: white; 
      font-size: var(--text-xl); 
      font-weight: bold; 
      line-height: 1.2;
    }
    
    #codigoDisplay { 
      color: var(--primary); 
      font-size: var(--text-sm); 
    }
    
    .tipo-registro { 
      display: inline-block; 
      padding: var(--spacing-xs) var(--spacing-sm); 
      border-radius: 40px; 
      font-weight: bold; 
      font-size: var(--text-xs);
      width: fit-content; 
    }
    
    .entrada { 
      background: var(--primary); 
      color: var(--darker); 
    }
    
    .salida { 
      background: var(--danger); 
      color: white; 
    }
    
    .fecha-hora { 
      color: rgba(255,255,255,0.8); 
      font-size: var(--text-xs); 
    }
    
    #confianzaDisplay { 
      color: rgba(255,255,255,0.7); 
      font-size: var(--text-xs); 
    }
    
    /* ===== INPUT CONTAINER ADAPTATIVO ===== */
    .codigo-input-container { 
      background: rgba(0,0,0,0.7); 
      backdrop-filter: blur(10px); 
      border-radius: 50px; 
      padding: var(--spacing-sm) var(--spacing-md); 
      border: 1px solid var(--primary); 
      display: flex; 
      gap: var(--spacing-sm); 
      flex-wrap: wrap;
    }
    
    .codigo-input { 
      flex: 2; 
      min-width: 150px;
      background: rgba(255,255,255,0.1); 
      border: 1px solid var(--primary); 
      border-radius: 40px; 
      padding: var(--spacing-sm) var(--spacing-md); 
      color: white; 
      font-size: var(--text-sm); 
    }
    
    .codigo-input::placeholder { 
      color: rgba(255,255,255,0.5); 
      font-size: var(--text-xs);
    }
    
    .btn-codigo { 
      background: var(--primary); 
      border: none; 
      border-radius: 40px; 
      padding: var(--spacing-sm) var(--spacing-lg); 
      font-weight: bold; 
      cursor: pointer; 
      color: var(--darker); 
      font-size: var(--text-sm);
      white-space: nowrap;
      transition: all 0.3s;
    }
    
    .btn-codigo:hover { 
      background: var(--primary-dark); 
      transform: scale(1.02); 
    }
    
    /* ===== LINKS DE ADMIN ADAPTATIVOS ===== */
    .admin-link { 
      position: absolute; 
      bottom: clamp(80px, 15vh, 100px); 
      right: var(--spacing-md); 
      background: rgba(0,0,0,0.7); 
      color: white; 
      padding: var(--spacing-xs) var(--spacing-md); 
      border-radius: 50px; 
      border: 1px solid var(--primary); 
      text-decoration: none; 
      display: flex; 
      align-items: center; 
      gap: var(--spacing-xs); 
      z-index: 30; 
      font-size: var(--text-sm);
    }
    
    .admin-link i {
      font-size: var(--text-base);
    }
    
    .admin-link:hover { 
      background: var(--primary); 
      color: var(--darker); 
    }
    
    .admin-link:last-child {
      bottom: clamp(140px, 25vh, 170px);
    }
    
    /* ===== LOADING OVERLAY ===== */
    .loading-overlay { 
      position: fixed; 
      inset: 0; 
      background: rgba(0,0,0,0.95); 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      z-index: 100; 
      padding: var(--spacing-lg);
    }
    
    .spinner { 
      border: 4px solid rgba(22, 224, 134, 0.1); 
      border-top: 4px solid var(--primary); 
      border-radius: 50%; 
      width: clamp(40px, 10vw, 50px); 
      height: clamp(40px, 10vw, 50px); 
      animation: spin 1s linear infinite; 
      margin-bottom: var(--spacing-md); 
    }
    
    @keyframes spin { 
      0% { transform: rotate(0deg); } 
      100% { transform: rotate(360deg); } 
    }
    
    #loadingText { 
      color: white; 
      font-size: var(--text-base); 
      text-align: center;
    }
    
    #loadingSubtext { 
      color: rgba(255,255,255,0.7); 
      margin-top: var(--spacing-xs); 
      font-size: var(--text-sm);
      text-align: center;
    }
    
    /* ===== TOAST NOTIFICATION ===== */
    .toast { 
      position: fixed; 
      bottom: clamp(20px, 5vh, 30px); 
      left: 50%; 
      transform: translateX(-50%); 
      padding: var(--spacing-sm) var(--spacing-lg); 
      border-radius: 50px; 
      background: rgba(0,0,0,0.9); 
      border: 1px solid var(--primary); 
      color: white; 
      z-index: 200; 
      display: none; 
      backdrop-filter: blur(5px); 
      font-size: var(--text-sm);
      white-space: nowrap;
      max-width: 90%;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    /* ===== RESPONSIVE PARA M√ìVILES ===== */
    @media (max-width: 480px) {
      .top-bar {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .codigo-input-container {
        flex-direction: column;
      }
      
      .btn-codigo {
        width: 100%;
      }
      
      .admin-link {
        right: var(--spacing-xs);
        padding: var(--spacing-xs) var(--spacing-sm);
      }
      
      .admin-link span {
        display: none; /* Ocultar texto en m√≥viles muy peque√±os */
      }
      
      .admin-link i {
        margin: 0;
      }
    }
  </style>
</head>
<body>

  <div class="toast" id="toastNotification"></div>

    <a href="admin.html" class="admin-link">

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      addDoc, 
      query, 
      where, 
      orderBy, 
      limit, 
      Timestamp,
      doc,
      updateDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // ============= CONFIGURACI√ìN FIREBASE =============
    const firebaseConfig = {
      apiKey: "AIzaSyAMTWJr3mISmNiP-e_KjCO9BdBPi7Uuug4",
      authDomain: "formulario-2-8929a.firebaseapp.com",
      projectId: "formulario-2-8929a",
      storageBucket: "formulario-2-8929a.appspot.com",
      messagingSenderId: "136908102526",
      appId: "1:136908102526:web:d0a3bc1e3cb91a3fcab12f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ============= VARIABLES GLOBALES =============
    let faceMatcher = null;
    let labeledFaceDescriptors = [];
    let employeesData = new Map();
    let isProcessing = false;
    let videoStarted = false;
    let detectionInterval = null;
    let modelosCargados = false;
    
    const CONFIG = {
      UMBRAL_PRECISION: 0.55,
      DETECTION_INTERVAL: 2500,
      COOLDOWN_HORAS: 4,
      MIN_CONFIDENCE: 0.45,
      MODEL_URL: 'https://raw.githubusercontent.com/vladmandic/face-api/master/model/'
    };

    // ============= ELEMENTOS DOM =============
    const video = document.getElementById('videoFacial');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingText = document.getElementById('loadingText');
    const loadingSubtext = document.getElementById('loadingSubtext');
    const toast = document.getElementById('toastNotification');
    const resultadoFlotante = document.getElementById('resultadoFlotante');

    // ============= FUNCIONES UTILER√çA =============
    function showToast(message, type = 'success') {
      toast.textContent = message;
      toast.style.background = type === 'success' ? 'rgba(22, 224, 134, 0.2)' : 'rgba(231, 76, 60, 0.2)';
      toast.style.border = `1px solid ${type === 'success' ? 'var(--primary)' : 'var(--danger)'}`;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 3000);
    }

    function updateLoading(message, submessage = '') {
      if (loadingText) loadingText.textContent = message;
      if (loadingSubtext) loadingSubtext.textContent = submessage;
    }

    // ============= CARGAR MODELOS TENSORFLOW =============
    async function cargarModelos() {
      try {
        updateLoading('Cargando SSD MobileNet...', 'Detecci√≥n facial');
        await faceapi.nets.ssdMobilenetv1.loadFromUri(CONFIG.MODEL_URL);
        
        updateLoading('Cargando Face Landmark...', 'Puntos faciales');
        await faceapi.nets.faceLandmark68Net.loadFromUri(CONFIG.MODEL_URL);
        
        updateLoading('Cargando Face Recognition...', 'Reconocimiento facial');
        await faceapi.nets.faceRecognitionNet.loadFromUri(CONFIG.MODEL_URL);
        
        modelosCargados = true;
        console.log('‚úÖ Modelos TensorFlow.js cargados');
        return true;
      } catch (error) {
        console.error('‚ùå Error cargando modelos:', error);
        throw error;
      }
    }

    // ============= INICIAR C√ÅMARA =============
    async function iniciarCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user', 
            width: { ideal: 640 }, 
            height: { ideal: 480 } 
          } 
        });
        video.srcObject = stream;
        
        return new Promise((resolve) => {
          video.onloadedmetadata = () => { 
            video.play(); 
            videoStarted = true; 
            resolve(); 
          };
        });
      } catch (error) {
        console.error('‚ùå Error c√°mara:', error);
        throw new Error('No se pudo acceder a la c√°mara');
      }
    }

    // ============= PREPARAR RECONOCIMIENTO =============
    async function prepararReconocimiento() {
      try {
        updateLoading('Cargando empleados...', 'Obteniendo datos');
        const snapshot = await getDocs(collection(db, 'Ponche'));
        const descriptors = [];
        
        let procesados = 0;
        let exitosos = 0;

        for (const doc of snapshot.docs) {
          const data = doc.data();
          procesados++;
          
          if (data.activo === false) continue;
          if (!data.fotoBase64 || !data.username) continue;

          updateLoading(`Procesando rostros... ${procesados}/${snapshot.size}`, `Empleado: ${data.username}`);

          try {
            const img = await faceapi.fetchImage(data.fotoBase64);
            const detection = await faceapi
              .detectSingleFace(img)
              .withFaceLandmarks()
              .withFaceDescriptor();

            if (detection) {
              descriptors.push(
                new faceapi.LabeledFaceDescriptors(data.username, [detection.descriptor])
              );
              
              employeesData.set(data.username, {
                id: doc.id,
                firstName: data.firstName || 'Empleado',
                lastName: data.lastName || '',
                fotoBase64: data.fotoBase64,
                email: data.email || '',
                turnoHoras: data.turnoHoras || 8,
                activo: data.activo !== false
              });
              
              exitosos++;
              console.log(`‚úÖ Rostro procesado: ${data.username}`);
            }
          } catch (e) {
            console.error(`‚ùå Error con ${data.username}:`, e);
          }
        }

        console.log(`üìä Procesados: ${exitosos}/${procesados} rostros`);
        return descriptors;
        
      } catch (error) {
        console.error('‚ùå Error preparando:', error);
        throw error;
      }
    }

    // ============= VERIFICAR COOLDOWN INDIVIDUAL =============
    async function verificarCooldown(codigo) {
      try {
        // üî• BUSCAR SOLO LOS REGISTROS DE ESTE COLABORADOR
        const attendanceQuery = query(
          collection(db, 'facialAttendance'),
          where('collaboratorCode', '==', codigo),
          orderBy('timestamp', 'desc'),
          limit(1)
        );
        
        const lastAttendance = await getDocs(attendanceQuery);
        
        // Si no tiene registros previos ‚Üí puede registrar
        if (lastAttendance.empty) {
          console.log(`‚úÖ ${codigo}: Sin registros previos, puede registrar`);
          return true;
        }

        console.log(`‚è≥ ${codigo}: √öltimo registro ${lastTimestamp.toLocaleString()}, diferencia ${diffHoras.toFixed(2)} horas`);
        
        // ‚úÖ COOLDOWN INDIVIDUAL - SOLO PARA ESTE COLABORADOR
        if (diffHoras < CONFIG.COOLDOWN_HORAS) {
          const horasRestantes = (CONFIG.COOLDOWN_HORAS - diffHoras).toFixed(1);
          showToast(`‚è≥ ${codigo}: Espere ${horasRestantes}h`, 'error');
          return false;
        }
        
        return true;
      } catch (error) {
        console.error('Error verificando cooldown:', error);
        return false;
      }
    }

    // ============= DETERMINAR TIPO (ENTRADA/SALIDA) =============
    async function determinarTipoRegistro(codigo) {
      try {
        const attendanceQuery = query(
          collection(db, 'facialAttendance'),
          where('collaboratorCode', '==', codigo),
          orderBy('timestamp', 'desc'),
          limit(1)
        );
        const lastAttendance = await getDocs(attendanceQuery);
        
        if (lastAttendance.empty) return 'entry';
        const lastType = lastAttendance.docs[0].data().type;
        return lastType === 'entry' ? 'exit' : 'entry';
      } catch (error) {
        console.error('Error determinando tipo:', error);
        return 'entry';
      }
    }

    // ============= PROCESAR REGISTRO =============
    async function procesarRegistro(codigo, confianza = 1.0, metodo = 'facial') {
      if (isProcessing) {
        console.log('‚è≥ Ya hay un registro en proceso');
        return;
      }

      isProcessing = true;

      try {
        // Buscar empleado
        const q = query(collection(db, 'Ponche'), where('username', '==', codigo));
        const querySnapshot = await getDocs(q);
        
        if (querySnapshot.empty) {
          showToast(`‚ùå Empleado no encontrado: ${codigo}`, 'error');
          return;
        }

        const userDoc = querySnapshot.docs[0];
        const userData = userDoc.data();

        // Verificar si est√° activo
        if (userData.activo === false) {
          showToast(`‚ùå Empleado ${codigo} est√° desactivado`, 'error');
          return;
        }

        // üî• VERIFICAR COOLDOWN INDIVIDUAL
        const cooldownOk = await verificarCooldown(codigo);
        if (!cooldownOk) {
          return;
        }

        const nombreCompleto = `${userData.firstName || ''} ${userData.lastName || ''}`.trim() || codigo;
        const tipo = await determinarTipoRegistro(codigo);
        
        const ahora = Timestamp.now();
        const fechaActual = ahora.toDate();
        
        // Crear registro
        const attendanceData = {
          collaboratorId: userDoc.id,
          collaboratorName: nombreCompleto,
          collaboratorCode: codigo,
          collaboratorEmail: userData.email || '',
          timestamp: ahora,
          fecha: `${fechaActual.getFullYear()}-${String(fechaActual.getMonth()+1).padStart(2,'0')}-${String(fechaActual.getDate()).padStart(2,'0')}`,
          hora: `${String(fechaActual.getHours()).padStart(2,'0')}:${String(fechaActual.getMinutes()).padStart(2,'0')}:${String(fechaActual.getSeconds()).padStart(2,'0')}`,
          type: tipo,
          confidence: confianza,
          method: metodo,
          turnoHoras: userData.turnoHoras || 8,
          device: 'TensorFlow.js',
          createdAt: serverTimestamp()
        };

        // Guardar en Firebase
        await addDoc(collection(db, 'facialAttendance'), attendanceData);
        
        // Actualizar √∫ltimo registro del empleado
        await updateDoc(doc(db, 'Ponche', userDoc.id), {
          lastAttendance: ahora,
          lastAttendanceType: tipo
        });

        // Mostrar √©xito
        mostrarExito(userData, tipo, confianza, fechaActual);
        showToast(`‚úÖ ${tipo === 'entry' ? 'ENTRADA' : 'SALIDA'} registrada`, 'success');
        
      } catch (error) {
        console.error('‚ùå Error procesando registro:', error);
        showToast('‚ùå Error al registrar asistencia', 'error');
      } finally {
        isProcessing = false;
      }
    }

    // ============= MOSTRAR RESULTADO =============
    function mostrarExito(user, tipo, confianza, fecha) {
      const nombreCompleto = `${user.firstName || ''} ${user.lastName || ''}`.trim() || user.username;
      
      document.getElementById('nombreDisplay').textContent = nombreCompleto;
      document.getElementById('codigoDisplay').textContent = `C√≥digo: ${user.username}`;
      
      if (user.fotoBase64) {
        document.getElementById('fotoColaborador').src = user.fotoBase64;
      }
      
      const tipoLabel = document.getElementById('tipoDisplay');
      tipoLabel.textContent = tipo === 'entry' ? '‚úÖ ENTRADA' : 'üö™ SALIDA';
      tipoLabel.className = `tipo-registro ${tipo === 'entry' ? 'entrada' : 'salida'}`;
      
      document.getElementById('fechaHoraDisplay').textContent = 
        `üìÖ ${fecha.toLocaleDateString('es-ES')} ${fecha.toLocaleTimeString('es-ES')}`;
      document.getElementById('confianzaDisplay').textContent = 
        `üéØ Confianza: ${(confianza * 100).toFixed(1)}%`;
      
      resultadoFlotante.style.display = 'flex';
      setTimeout(() => { resultadoFlotante.style.display = 'none'; }, 5000);
    }

    // ============= INICIAR DETECCI√ìN EN VIVO =============
    function iniciarDeteccionEnVivo() {
      if (detectionInterval) clearInterval(detectionInterval);
      
      detectionInterval = setInterval(async () => {
        if (!faceMatcher || !videoStarted || video.paused || video.ended || isProcessing || !modelosCargados) {
          return;
        }

        try {
          const detection = await faceapi
            .detectSingleFace(video)
            .withFaceLandmarks()
            .withFaceDescriptor();

          if (detection) {
            const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
            const confidence = 1 - bestMatch.distance;
            
            if (bestMatch.label !== 'unknown' && confidence >= CONFIG.MIN_CONFIDENCE) {
              console.log(`üéØ Rostro detectado: ${bestMatch.label} (${(confidence * 100).toFixed(1)}%)`);
              await procesarRegistro(bestMatch.label, confidence, 'facial');
            }
          }
        } catch (error) {
          console.error('‚ùå Error en detecci√≥n:', error);
        }
      }, CONFIG.DETECTION_INTERVAL);
    }

    // ============= REGISTRO MANUAL =============
    document.getElementById('btnRegistrarPorCodigo').addEventListener('click', async () => {
      const codigo = document.getElementById('codigoInput').value.trim().toUpperCase();
      if (!codigo) {
        showToast('‚ùå Ingrese un c√≥digo v√°lido', 'error');
        return;
      }
      await procesarRegistro(codigo, 1.0, 'manual');
      document.getElementById('codigoInput').value = '';
    });

    document.getElementById('codigoInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        document.getElementById('btnRegistrarPorCodigo').click();
      }
    });

    // ============= INICIALIZACI√ìN =============
    async function init() {
      try {
        updateLoading('Inicializando TensorFlow.js...', 'Cargando modelos');
        await cargarModelos();
        
        updateLoading('Iniciando c√°mara...', 'Solicitando permisos');
        await iniciarCamara();
        
        updateLoading('Cargando empleados...', 'Procesando rostros');
        labeledFaceDescriptors = await prepararReconocimiento();
        
        if (labeledFaceDescriptors.length > 0) {
          faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, CONFIG.UMBRAL_PRECISION);
          updateLoading('¬°Sistema listo!', `${labeledFaceDescriptors.length} empleados cargados`);
        } else {
          updateLoading('‚ö†Ô∏è Sin empleados', 'Registre empleados en el panel admin');
        }
        
        setTimeout(() => { loadingOverlay.style.display = 'none'; }, 1500);
        iniciarDeteccionEnVivo();
        showToast('‚úÖ Sistema activo', 'success');
        
      } catch (error) {
        console.error('‚ùå Error fatal:', error);
        updateLoading('‚ùå Error al iniciar', error.message);
        showToast('‚ùå Error: ' + error.message, 'error');
      }
    }

    init();

    window.addEventListener('beforeunload', () => {
      if (detectionInterval) clearInterval(detectionInterval);
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
    });
  </script>
</body>
