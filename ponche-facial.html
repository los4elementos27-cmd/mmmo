<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Asistencia Facial - TensorFlow.js</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1/dist/face-api.js"></script>
  <style>
    /* ===== RESET Y VARIABLES ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    :root { 
      --primary: #16e086; 
      --primary-dark: #0da85c; 
      --secondary: #2e4a55; 
      --dark: #0e1c22; 
      --darker: #0a1519; 
      --danger: #e74c3c; 
      --warning: #f39c12; 
      --text: #ffffff; 
    }

    /* ===== TAMAÑOS BASE RESPONSIVOS ===== */
    html { font-size: 14px; }
    @media (min-width: 768px) { html { font-size: 16px; } }
    
    body { 
      background: #000; 
      min-height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      overflow: hidden; 
    }

    /* ===== CONTENEDOR PRINCIPAL ===== */
    .fullscreen-container { 
      position: relative; 
      width: 100vw; 
      height: 100vh; 
      background: #000; 
    }

    /* ===== CÁMARA ===== */
    .camera-full { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      z-index: 1; 
    }
    #videoFacial { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
    }

    /* ===== OVERLAY ===== */
    .overlay-content { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      z-index: 10; 
      display: flex; 
      flex-direction: column; 
      justify-content: space-between; 
      padding: 0.8rem; 
      pointer-events: none; 
    }
    .overlay-content * { pointer-events: auto; }

    /* ===== BARRA SUPERIOR ===== */
    .top-bar { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      background: rgba(0,0,0,0.7); 
      backdrop-filter: blur(10px); 
      padding: 0.6rem 1rem; 
      border-radius: 2rem; 
      border: 1px solid var(--primary); 
      color: white; 
      font-size: 0.85rem;
    }
    .title { display: flex; align-items: center; gap: 0.5rem; }
    .title i { font-size: 1.2rem; }
    .title h1 { font-size: 1rem; font-weight: 600; }
    #statusBadge { font-size: 0.8rem; }
    .status-led { 
      width: 0.6rem; 
      height: 0.6rem; 
      background: var(--primary); 
      border-radius: 50%; 
      display: inline-block; 
      margin-right: 0.3rem; 
      animation: pulse 2s infinite; 
    }

    /* ===== RESULTADO FLOTANTE ===== */
    .resultado-flotante { 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      width: 85%; 
      max-width: 400px; 
      background: rgba(10, 25, 30, 0.95); 
      backdrop-filter: blur(15px); 
      border-radius: 1.5rem; 
      padding: 1.2rem; 
      border: 2px solid var(--primary); 
      box-shadow: 0 0 30px rgba(22, 224, 134, 0.3); 
      display: none; 
      flex-direction: column; 
      gap: 0.8rem; 
      z-index: 50; 
    }
    .resultado-header { 
      display: flex; 
      align-items: center; 
      gap: 1rem; 
    }
    .foto-colaborador { 
      width: 3.5rem; 
      height: 3.5rem; 
      border-radius: 50%; 
      object-fit: cover; 
      border: 2px solid var(--primary); 
    }
    .nombre-colaborador { 
      color: white; 
      font-size: 1.2rem; 
      font-weight: bold; 
    }
    .info-colaborador { 
      display: flex; 
      flex-direction: column; 
      gap: 0.2rem; 
    }
    #codigoDisplay { font-size: 0.75rem; }
    .tipo-registro { 
      display: inline-block; 
      padding: 0.2rem 0.8rem; 
      border-radius: 1rem; 
      font-weight: bold; 
      font-size: 0.7rem; 
      width: fit-content; 
    }
    .entrada { background: var(--primary); color: var(--darker); }
    .salida { background: var(--danger); color: white; }
    .fecha-hora, #confianzaDisplay { font-size: 0.65rem; }

    /* ===== CONTENEDOR CÓDIGO ===== */
    .codigo-input-container { 
      background: rgba(0,0,0,0.7); 
      backdrop-filter: blur(10px); 
      border-radius: 2rem; 
      padding: 0.6rem 1rem; 
      border: 1px solid var(--primary); 
      display: flex; 
      gap: 0.5rem; 
      align-items: center;
    }
    .codigo-input { 
      flex: 1; 
      background: rgba(255,255,255,0.1); 
      border: 1px solid var(--primary); 
      border-radius: 2rem; 
      padding: 0.6rem 1rem; 
      color: white; 
      font-size: 0.8rem; 
      min-width: 0;
    }
    .btn-codigo { 
      background: var(--primary); 
      border: none; 
      border-radius: 2rem; 
      padding: 0.6rem 1rem; 
      font-weight: bold; 
      cursor: pointer; 
      color: var(--darker); 
      font-size: 0.75rem;
      white-space: nowrap;
    }

    /* ===== LOADING ===== */
    .loading-overlay { 
      position: fixed; 
      inset: 0; 
      background: rgba(0,0,0,0.95); 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      z-index: 100; 
      padding: 1rem;
    }
    .spinner { 
      border: 3px solid rgba(22, 224, 134, 0.1); 
      border-top: 3px solid var(--primary); 
      border-radius: 50%; 
      width: 2.5rem; 
      height: 2.5rem; 
      animation: spin 1s linear infinite; 
      margin-bottom: 1rem; 
    }
    #loadingText { font-size: 0.9rem; margin-bottom: 0.3rem; }
    #loadingSubtext { font-size: 0.75rem; }

    /* ===== TOAST ===== */
    .toast { 
      position: fixed; 
      bottom: 1rem; 
      left: 50%; 
      transform: translateX(-50%); 
      padding: 0.6rem 1.2rem; 
      border-radius: 2rem; 
      background: rgba(0,0,0,0.9); 
      border: 1px solid var(--primary); 
      color: white; 
      z-index: 200; 
      display: none; 
      font-size: 0.75rem;
      white-space: nowrap;
    }

    /* ===== LINKS ADMIN ===== */
    .admin-link { 
      position: absolute; 
      bottom: 5rem; 
      right: 1rem; 
      background: rgba(0,0,0,0.7); 
      color: white; 
      padding: 0.4rem 0.8rem; 
      border-radius: 2rem; 
      border: 1px solid var(--primary); 
      text-decoration: none; 
      display: flex; 
      align-items: center; 
      gap: 0.3rem; 
      z-index: 30; 
      font-size: 0.7rem;
    }
    .admin-link i { font-size: 0.8rem; }
    .admin-link:last-child { bottom: 8rem; }

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }

    /* ===== AJUSTES EXTRA MÓVIL ===== */
    @media (max-width: 480px) {
      .top-bar { flex-direction: column; gap: 0.3rem; padding: 0.5rem; }
      .codigo-input-container { flex-direction: column; align-items: stretch; }
      .btn-codigo { white-space: normal; }
      .admin-link { right: 0.5rem; padding: 0.3rem 0.6rem; }
    }
  </style>
</head>
<body>
  <!-- Mismo contenido HTML pero con estilos optimizados arriba -->
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div id="loadingText">Cargando TensorFlow.js...</div>
    <div id="loadingSubtext">Inicializando sistema</div>
  </div>

  <div class="toast" id="toastNotification"></div>

  <div class="fullscreen-container">
    <div class="camera-full">
      <video id="videoFacial" autoplay muted playsinline></video>
    </div>

    <div class="overlay-content">
      <div class="top-bar">
        <div class="title">
          <i class="fas fa-user-shield"></i>
          <h1>Asistencia Facial</h1>
        </div>
        <div id="statusBadge">
          <span class="status-led"></span>ACTIVO
        </div>
      </div>

      <div id="resultadoFlotante" class="resultado-flotante">
        <div class="resultado-header">
          <img id="fotoColaborador" class="foto-colaborador" src="">
          <div class="info-colaborador">
            <div id="nombreDisplay" class="nombre-colaborador">---</div>
            <div id="codigoDisplay">---</div>
            <div id="tipoDisplay" class="tipo-registro">---</div>
            <div id="fechaHoraDisplay" class="fecha-hora">---</div>
            <div id="confianzaDisplay">---</div>
          </div>
        </div>
      </div>

      <div class="codigo-input-container">
        <input type="text" id="codigoInput" class="codigo-input" placeholder="Código" autocomplete="off">
        <button id="btnRegistrarPorCodigo" class="btn-codigo">
          <i class="fas fa-fingerprint"></i> REG
        </button>
      </div>
    </div>
    
    <a href="admin.html" class="admin-link">
      <i class="fas fa-cog"></i> ADMIN
    </a>
    <a href="reportes.html" class="admin-link">
      <i class="fas fa-chart-bar"></i> REPORTES
    </a>
  </div>

  <script type="module">
    // MISMO CÓDIGO JAVASCRIPT CORREGIDO DE LA RESPUESTA ANTERIOR
    // (Copiar el script del código 1 corregido que ya funciona)
  </script>
</body>
</html>
