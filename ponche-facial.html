<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>Asistencia Facial - TensorFlow.js</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1/dist/face-api.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    :root { --primary: #16e086; --primary-dark: #0da85c; --secondary: #2e4a55; --dark: #0e1c22; --danger: #e74c3c; --warning: #f39c12; }
    body { background: #000; min-height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
    .fullscreen-container { position: relative; width: 100vw; height: 100vh; background: #000; }
    .camera-full { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
    #videoFacial { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
    .overlay-content { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; padding: 15px; pointer-events: none; }
    .overlay-content * { pointer-events: auto; }
    .top-bar { display: flex; justify-content: space-between; align-items: center; background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); padding: 12px 20px; border-radius: 50px; border: 1px solid var(--primary); color: white; }
    .title { display: flex; align-items: center; gap: 10px; }
    .title h1 { font-size: 1.3rem; }
    .status-led { width: 10px; height: 10px; background: var(--primary); border-radius: 50%; display: inline-block; margin-right: 8px; animation: pulse 2s infinite; }
    @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    
    .resultado-flotante { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 90%; max-width: 450px; background: rgba(10,25,30,0.95); backdrop-filter: blur(15px); border-radius: 30px; padding: 25px; border: 2px solid var(--primary); display: none; flex-direction: column; gap: 15px; z-index: 50; }
    .resultado-header { display: flex; align-items: center; gap: 20px; }
    .foto-colaborador { width: 80px; height: 80px; border-radius: 50%; object-fit: cover; border: 3px solid var(--primary); }
    .nombre-colaborador { color: white; font-size: 1.5rem; font-weight: bold; }
    .tipo-registro { display: inline-block; padding: 5px 15px; border-radius: 40px; font-weight: bold; }
    .entrada { background: var(--primary); color: #000; }
    .salida { background: var(--danger); color: white; }
    
    .codigo-input-container { background: rgba(0,0,0,0.7); backdrop-filter: blur(10px); border-radius: 50px; padding: 12px 20px; border: 1px solid var(--primary); display: flex; gap: 10px; }
    .codigo-input { flex: 1; background: rgba(255,255,255,0.1); border: 1px solid var(--primary); border-radius: 40px; padding: 10px 15px; color: white; }
    .btn-codigo { background: var(--primary); border: none; border-radius: 40px; padding: 10px 25px; font-weight: bold; cursor: pointer; color: #000; }
    
    .loading-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.95); display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100; }
    .spinner { border: 4px solid rgba(22,224,134,0.1); border-top: 4px solid var(--primary); border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    
    .toast { position: fixed; bottom: 30px; left: 50%; transform: translateX(-50%); padding: 12px 25px; border-radius: 50px; background: rgba(0,0,0,0.9); border: 1px solid var(--primary); color: white; z-index: 200; display: none; }
    
    .admin-link { position: absolute; bottom: 100px; right: 15px; background: rgba(0,0,0,0.7); color: white; padding: 10px 20px; border-radius: 50px; border: 1px solid var(--primary); text-decoration: none; display: flex; align-items: center; gap: 8px; z-index: 30; font-size: 0.9rem; }
    .admin-link:last-child { bottom: 160px; }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div id="loadingText">Cargando TensorFlow.js...</div>
    <div id="loadingSubtext">Inicializando sistema</div>
  </div>

  <div class="toast" id="toastNotification"></div>

  <div class="fullscreen-container">
    <div class="camera-full">
      <video id="videoFacial" autoplay muted playsinline></video>
    </div>

    <div class="overlay-content">
      <div class="top-bar">
        <div class="title">
          <i class="fas fa-user-shield" style="color: var(--primary);"></i>
          <h1>Asistencia Facial</h1>
        </div>
        <div>
          <span class="status-led"></span>SISTEMA ACTIVO
        </div>
      </div>

      <div id="resultadoFlotante" class="resultado-flotante">
        <div class="resultado-header">
          <img id="fotoColaborador" class="foto-colaborador" src="">
          <div>
            <div id="nombreDisplay" class="nombre-colaborador">---</div>
            <div id="codigoDisplay" style="color: var(--primary);">---</div>
            <div id="tipoDisplay" class="tipo-registro">---</div>
            <div id="fechaHoraDisplay" style="color: rgba(255,255,255,0.7); font-size: 0.8rem; margin-top: 5px;">---</div>
            <div id="parIdDisplay" style="color: #16e086; font-size: 0.7rem; margin-top: 2px;">---</div>
            <div id="estadoDisplay" style="color: #f39c12; font-size: 0.7rem; margin-top: 2px;">---</div>
          </div>
        </div>
      </div>

      <div class="codigo-input-container">
        <input type="text" id="codigoInput" class="codigo-input" placeholder="C√≥digo empleado" autocomplete="off">
        <button id="btnRegistrarPorCodigo" class="btn-codigo">REGISTRAR</button>
      </div>
    </div>
    
    <a href="admin.html" class="admin-link"><i class="fas fa-cog"></i> ADMIN</a>
    <a href="reportes.html" class="admin-link"><i class="fas fa-chart-bar"></i> REPORTES</a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      addDoc, 
      query, 
      where, 
      orderBy, 
      limit, 
      Timestamp
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAMTWJr3mISmNiP-e_KjCO9BdBPi7Uuug4",
      authDomain: "formulario-2-8929a.firebaseapp.com",
      projectId: "formulario-2-8929a",
      storageBucket: "formulario-2-8929a.appspot.com",
      messagingSenderId: "136908102526",
      appId: "1:136908102526:web:d0a3bc1e3cb91a3fcab12f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let faceMatcher = null;
    let employeesData = new Map();
    let isProcessing = false;
    let videoStarted = false;
    let detectionInterval = null;
    let modelosCargados = false;
    
    // Control de cooldown por colaborador
    const cooldownTracker = new Map();
    
    const CONFIG = {
      UMBRAL_PRECISION: 0.5,
      DETECTION_INTERVAL: 2500,
      COOLDOWN_SEGUNDOS: 60,
      MIN_CONFIDENCE: 0.4,
      MODEL_URL: 'https://raw.githubusercontent.com/vladmandic/face-api/master/model/'
    };

    const video = document.getElementById('videoFacial');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingText = document.getElementById('loadingText');
    const loadingSubtext = document.getElementById('loadingSubtext');
    const toast = document.getElementById('toastNotification');
    const resultadoFlotante = document.getElementById('resultadoFlotante');

    function showToast(message, type = 'success') {
      toast.textContent = message;
      toast.style.background = type === 'success' ? 'rgba(22,224,134,0.2)' : 'rgba(231,76,60,0.2)';
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 3000);
    }

    function updateLoading(message, submessage = '') {
      if (loadingText) loadingText.textContent = message;
      if (loadingSubtext) loadingSubtext.textContent = submessage;
    }

    async function cargarModelos() {
      await faceapi.nets.ssdMobilenetv1.loadFromUri(CONFIG.MODEL_URL);
      await faceapi.nets.faceLandmark68Net.loadFromUri(CONFIG.MODEL_URL);
      await faceapi.nets.faceRecognitionNet.loadFromUri(CONFIG.MODEL_URL);
      modelosCargados = true;
    }

    async function iniciarCamara() {
      const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } });
      video.srcObject = stream;
      return new Promise((resolve) => {
        video.onloadedmetadata = () => { video.play(); videoStarted = true; resolve(); };
      });
    }

    async function prepararReconocimiento() {
      const snapshot = await getDocs(collection(db, 'Ponche'));
      const descriptors = [];

      for (const doc of snapshot.docs) {
        const data = doc.data();
        if (data.activo === false || !data.fotoBase64 || !data.username) continue;

        try {
          const img = await faceapi.fetchImage(data.fotoBase64);
          const detection = await faceapi.detectSingleFace(img).withFaceLandmarks().withFaceDescriptor();
          if (detection && detection.descriptor) {
            descriptors.push(new faceapi.LabeledFaceDescriptors(data.username, [detection.descriptor]));
            employeesData.set(data.username, {
              id: doc.id,
              firstName: data.firstName || '',
              lastName: data.lastName || '',
              fotoBase64: data.fotoBase64,
              turnoHoras: data.turnoHoras || 8
            });
          }
        } catch (e) {}
      }
      return descriptors;
    }

    // ============= VERIFICAR SI TIENE ENTRADA SIN SALIDA =============
    async function verificarEntradaSinSalida(codigo) {
      try {
        console.log(`üîç Verificando si ${codigo} tiene ENTRADA sin SALIDA...`);
        
        // Obtener la fecha actual en formato YYYY-MM-DD
        const hoy = new Date();
        const fechaHoy = `${hoy.getFullYear()}-${String(hoy.getMonth()+1).padStart(2,'0')}-${String(hoy.getDate()).padStart(2,'0')}`;
        
        console.log(`üìÖ Fecha actual: ${fechaHoy}`);
        
        // Buscar TODOS los registros de HOY para este colaborador
        const q = query(
          collection(db, 'facialAttendance'),
          where('collaboratorCode', '==', codigo),
          where('fecha', '==', fechaHoy),
          orderBy('timestamp', 'desc')
        );
        
        const snapshot = await getDocs(q);
        
        if (snapshot.empty) {
          console.log('üìù No hay registros hoy');
          return {
            tieneEntradaSinSalida: false,
            ultimoRegistro: null,
            parId: null,
            mensaje: 'No hay registros hoy'
          };
        }
        
        // Mostrar todos los registros de hoy
        const registrosHoy = snapshot.docs.map(doc => doc.data());
        console.log(`üìä Registros de hoy (${registrosHoy.length}):`, registrosHoy.map(r => ({
          type: r.type,
          hora: r.hora,
          parId: r.parId
        })));
        
        // Verificar si el √öLTIMO registro del d√≠a es ENTRADA
        const ultimoRegistro = registrosHoy[0];
        
        if (ultimoRegistro.type === 'entry') {
          console.log('‚úÖ TIENE ENTRADA SIN SALIDA - Debe registrar SALIDA');
          return {
            tieneEntradaSinSalida: true,
            ultimoRegistro: ultimoRegistro,
            parId: ultimoRegistro.parId,
            mensaje: 'Tiene entrada pendiente'
          };
        } else {
          console.log('‚úÖ El √∫ltimo registro fue SALIDA - Puede registrar nueva ENTRADA');
          return {
            tieneEntradaSinSalida: false,
            ultimoRegistro: ultimoRegistro,
            parId: null,
            mensaje: '√öltimo registro fue salida'
          };
        }
        
      } catch (error) {
        console.error('‚ùå Error verificando:', error);
        return {
          tieneEntradaSinSalida: false,
          ultimoRegistro: null,
          parId: null,
          mensaje: 'Error en verificaci√≥n'
        };
      }
    }

    // ============= PROCESAR REGISTRO =============
    async function procesarRegistro(codigo, confianza = 1.0, metodo = 'facial') {
      if (isProcessing) {
        console.log('‚è≥ Procesando...');
        return;
      }
      
      isProcessing = true;
      console.log('='.repeat(60));
      console.log(`üöÄ INICIANDO REGISTRO PARA: ${codigo}`);
      console.log('='.repeat(60));

      try {
        // Verificar cooldown
        const ahora = Date.now();
        const ultimoCooldown = cooldownTracker.get(codigo);
        if (ultimoCooldown) {
          const diff = (ahora - ultimoCooldown) / 1000;
          if (diff < CONFIG.COOLDOWN_SEGUNDOS) {
            const restante = Math.ceil(CONFIG.COOLDOWN_SEGUNDOS - diff);
            showToast(`‚è≥ Espere ${restante} segundos`, 'error');
            isProcessing = false;
            return;
          }
        }

        // Buscar datos del colaborador
        const q = query(collection(db, 'Ponche'), where('username', '==', codigo));
        const userSnap = await getDocs(q);
        
        if (userSnap.empty) {
          showToast('‚ùå Empleado no encontrado', 'error');
          isProcessing = false;
          return;
        }

        const userDoc = userSnap.docs[0];
        const userData = userDoc.data();

        if (userData.activo === false) {
          showToast('‚ùå Empleado desactivado', 'error');
          isProcessing = false;
          return;
        }

        // VERIFICAR SI TIENE ENTRADA SIN SALIDA
        const { tieneEntradaSinSalida, parId: parIdExistente } = await verificarEntradaSinSalida(codigo);
        
        // DETERMINAR TIPO Y PAR ID
        let tipo;
        let parId;
        let estado;
        
        if (tieneEntradaSinSalida) {
          // Si tiene entrada sin salida ‚Üí SALIDA
          tipo = 'exit';
          parId = parIdExistente;
          estado = 'Registrando SALIDA (entrada pendiente)';
          console.log('üéØ DECISI√ìN: REGISTRAR SALIDA');
          console.log(`   üìé Usando parId existente: ${parId}`);
        } else {
          // Si no tiene entrada sin salida ‚Üí ENTRADA
          tipo = 'entry';
          parId = `PAR_${codigo}_${Date.now()}`;
          estado = 'Registrando ENTRADA (nuevo ciclo)';
          console.log('üéØ DECISI√ìN: REGISTRAR ENTRADA');
          console.log(`   üìé Nuevo parId: ${parId}`);
        }

        // Preparar datos
        const timestamp = Timestamp.now();
        const fechaActual = timestamp.toDate();
        
        const fecha = `${fechaActual.getFullYear()}-${String(fechaActual.getMonth()+1).padStart(2,'0')}-${String(fechaActual.getDate()).padStart(2,'0')}`;
        const hora = `${String(fechaActual.getHours()).padStart(2,'0')}:${String(fechaActual.getMinutes()).padStart(2,'0')}:${String(fechaActual.getSeconds()).padStart(2,'0')}`;

        const attendanceData = {
          collaboratorId: userDoc.id,
          collaboratorName: `${userData.firstName || ''} ${userData.lastName || ''}`.trim() || codigo,
          collaboratorCode: codigo,
          collaboratorEmail: userData.email || '',
          timestamp: timestamp,
          fecha: fecha,
          hora: hora,
          type: tipo,
          confidence: confianza,
          method: metodo,
          turnoHoras: userData.turnoHoras || 8,
          device: 'TensorFlow.js',
          parId: parId,
          registroId: `${codigo}_${Date.now()}`,
          fechaRegistro: new Date().toISOString()
        };

        // Guardar en Firebase
        console.log('üíæ Guardando en Firebase...');
        const docRef = await addDoc(collection(db, 'facialAttendance'), attendanceData);
        
        // Actualizar cooldown
        cooldownTracker.set(codigo, Date.now());
        
        console.log('‚úÖ REGISTRO GUARDADO:', {
          id: docRef.id,
          tipo: attendanceData.type,
          parId: attendanceData.parId
        });

        // MOSTRAR EN PANTALLA
        document.getElementById('nombreDisplay').textContent = `${userData.firstName || ''} ${userData.lastName || ''}`.trim() || codigo;
        document.getElementById('codigoDisplay').textContent = `C√≥digo: ${codigo}`;
        if (userData.fotoBase64) {
          document.getElementById('fotoColaborador').src = userData.fotoBase64;
        }
        
        // Mostrar tipo con color correcto
        const tipoLabel = document.getElementById('tipoDisplay');
        if (tipo === 'entry') {
          tipoLabel.textContent = '‚úÖ ENTRADA';
          tipoLabel.className = 'tipo-registro entrada';
        } else {
          tipoLabel.textContent = 'üö™ SALIDA';
          tipoLabel.className = 'tipo-registro salida';
        }
        
        // Mostrar fecha, hora y parId
        document.getElementById('fechaHoraDisplay').textContent = `üìÖ ${fecha} ${hora}`;
        
        // Mostrar parId
        let parIdElement = document.getElementById('parIdDisplay');
        if (!parIdElement) {
          parIdElement = document.createElement('div');
          parIdElement.id = 'parIdDisplay';
          parIdElement.style.color = '#16e086';
          parIdElement.style.fontSize = '0.7rem';
          parIdElement.style.marginTop = '2px';
          document.querySelector('.resultado-header div').appendChild(parIdElement);
        }
        parIdElement.textContent = `ID: ${parId}`;
        
        // Mostrar estado
        let estadoElement = document.getElementById('estadoDisplay');
        if (!estadoElement) {
          estadoElement = document.createElement('div');
          estadoElement.id = 'estadoDisplay';
          estadoElement.style.color = '#f39c12';
          estadoElement.style.fontSize = '0.7rem';
          estadoElement.style.marginTop = '2px';
          document.querySelector('.resultado-header div').appendChild(estadoElement);
        }
        estadoElement.textContent = estado;
        
        // Mostrar resultado
        resultadoFlotante.style.display = 'flex';
        setTimeout(() => {
          resultadoFlotante.style.display = 'none';
        }, 5000);
        
        showToast(`‚úÖ ${tipo === 'entry' ? 'ENTRADA' : 'SALIDA'} registrada`, 'success');
        
        console.log('='.repeat(60));
        console.log(`üéâ REGISTRO COMPLETADO: ${tipo === 'entry' ? 'ENTRADA' : 'SALIDA'}`);
        console.log('='.repeat(60));
        
      } catch (error) {
        console.error('‚ùå Error:', error);
        showToast('‚ùå Error al registrar', 'error');
      } finally {
        isProcessing = false;
      }
    }

    // Iniciar detecci√≥n facial
    function iniciarDeteccion() {
      detectionInterval = setInterval(async () => {
        if (!faceMatcher || !videoStarted || !modelosCargados || isProcessing) return;

        try {
          const detection = await faceapi.detectSingleFace(video).withFaceLandmarks().withFaceDescriptor();
          if (detection) {
            const match = faceMatcher.findBestMatch(detection.descriptor);
            const confidence = 1 - match.distance;
            
            if (match.label !== 'unknown' && confidence >= CONFIG.MIN_CONFIDENCE) {
              await procesarRegistro(match.label, confidence, 'facial');
            }
          }
        } catch (error) {}
      }, CONFIG.DETECTION_INTERVAL);
    }

    // Eventos para registro manual
    document.getElementById('btnRegistrarPorCodigo').addEventListener('click', async () => {
      const codigo = document.getElementById('codigoInput').value.trim().toUpperCase();
      if (!codigo) { 
        showToast('‚ùå Ingrese c√≥digo', 'error'); 
        return; 
      }
      await procesarRegistro(codigo, 1.0, 'manual');
      document.getElementById('codigoInput').value = '';
    });

    document.getElementById('codigoInput').addEventListener('keypress', async (e) => {
      if (e.key === 'Enter') {
        const codigo = document.getElementById('codigoInput').value.trim().toUpperCase();
        if (!codigo) { 
          showToast('‚ùå Ingrese c√≥digo', 'error'); 
          return; 
        }
        await procesarRegistro(codigo, 1.0, 'manual');
        document.getElementById('codigoInput').value = '';
      }
    });

    // Funci√≥n para probar desde consola
    window.probar = async function(codigo) {
      await procesarRegistro(codigo, 1.0, 'test');
    };

    // Funci√≥n para ver estado
    window.verEstado = async function(codigo) {
      const estado = await verificarEntradaSinSalida(codigo);
      console.log('üìä ESTADO:', estado);
      return estado;
    };

    // Inicializar
    async function init() {
      try {
        await cargarModelos();
        await iniciarCamara();
        const descriptors = await prepararReconocimiento();
        
        if (descriptors.length > 0) {
          faceMatcher = new faceapi.FaceMatcher(descriptors, CONFIG.UMBRAL_PRECISION);
        }
        
        loadingOverlay.style.display = 'none';
        iniciarDeteccion();
        showToast('‚úÖ Sistema activo');
        
        console.log('üìù Comandos:');
        console.log('   - probar("CODIGO") - Registrar');
        console.log('   - verEstado("CODIGO") - Ver estado');
        
      } catch (error) {
        console.error('Error:', error);
      }
    }
    
    init();
  </script>
</body>
</html>
