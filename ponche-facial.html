<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes, viewport-fit=cover">
  <title>Asistencia Facial - TensorFlow.js</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api@1/dist/face-api.js"></script>
  <style>
    /* ===== RESET Y VARIABLES ===== */
    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    
    :root { 
      --primary: #16e086; 
      --primary-dark: #0da85c; 
      --secondary: #2e4a55; 
      --dark: #0e1c22; 
      --darker: #0a1519; 
      --danger: #e74c3c; 
      --warning: #f39c12; 
      --text: #ffffff; 
      
      --text-xs: clamp(0.7rem, 2vw, 0.8rem);
      --text-sm: clamp(0.8rem, 2.5vw, 0.9rem);
      --text-base: clamp(0.9rem, 3vw, 1rem);
      --text-lg: clamp(1rem, 4vw, 1.2rem);
      --text-xl: clamp(1.2rem, 5vw, 1.5rem);
      
      --spacing-xs: clamp(5px, 1.5vw, 8px);
      --spacing-sm: clamp(8px, 2vw, 12px);
      --spacing-md: clamp(12px, 3vw, 16px);
      --spacing-lg: clamp(16px, 4vw, 20px);
      
      --border-radius: clamp(15px, 4vw, 30px);
    }
    
    body { 
      background: #000; 
      min-height: 100vh; 
      display: flex; 
      justify-content: center; 
      align-items: center; 
      overflow: hidden; 
      font-size: var(--text-base);
    }
    
    .fullscreen-container { 
      position: relative; 
      width: 100vw; 
      height: 100vh; 
      background: #000; 
    }
    
    .camera-full { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      z-index: 1; 
    }
    
    /* üî• CORREGIDO: Espejo para que no est√© invertida */
    #videoFacial { 
      width: 100%; 
      height: 100%; 
      object-fit: cover; 
      transform: scaleX(-1); /* üëà ESTO CORRIGE LA INVERSI√ìN */
    }
    
    .overlay-content { 
      position: absolute; 
      top: 0; 
      left: 0; 
      width: 100%; 
      height: 100%; 
      z-index: 10; 
      display: flex; 
      flex-direction: column; 
      justify-content: space-between; 
      padding: var(--spacing-md); 
      pointer-events: none; 
    }
    
    .overlay-content * { 
      pointer-events: auto; 
    }
    
    .top-bar { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      background: rgba(0,0,0,0.7); 
      backdrop-filter: blur(10px); 
      padding: var(--spacing-sm) var(--spacing-md); 
      border-radius: 50px; 
      border: 1px solid var(--primary); 
      color: white; 
      flex-wrap: wrap;
      gap: var(--spacing-xs);
    }
    
    .title { 
      display: flex; 
      align-items: center; 
      gap: var(--spacing-xs); 
    }
    
    .title i {
      font-size: var(--text-lg);
    }
    
    .title h1 { 
      font-size: var(--text-lg); 
      font-weight: 500;
    }
    
    #statusBadge { 
      color: var(--primary); 
      font-weight: bold; 
      font-size: var(--text-sm);
      display: flex;
      align-items: center;
      gap: var(--spacing-xs);
    }
    
    .status-led { 
      width: clamp(8px, 2vw, 10px); 
      height: clamp(8px, 2vw, 10px); 
      background: var(--primary); 
      border-radius: 50%; 
      display: inline-block; 
      animation: pulse 2s infinite; 
    }
    
    @keyframes pulse { 
      0% { opacity: 1; } 
      50% { opacity: 0.5; } 
      100% { opacity: 1; } 
    }
    
    .resultado-flotante { 
      position: absolute; 
      top: 50%; 
      left: 50%; 
      transform: translate(-50%, -50%); 
      width: 90%; 
      max-width: 450px; 
      background: rgba(10, 25, 30, 0.95); 
      backdrop-filter: blur(15px); 
      border-radius: var(--border-radius); 
      padding: var(--spacing-lg); 
      border: 2px solid var(--primary); 
      box-shadow: 0 0 30px rgba(22, 224, 134, 0.3); 
      display: none; 
      flex-direction: column; 
      gap: var(--spacing-md); 
      z-index: 50; 
    }
    
    .resultado-header { 
      display: flex; 
      align-items: center; 
      gap: var(--spacing-md); 
    }
    
    .foto-colaborador { 
      width: clamp(60px, 15vw, 80px); 
      height: clamp(60px, 15vw, 80px); 
      border-radius: 50%; 
      object-fit: cover; 
      border: 3px solid var(--primary); 
    }
    
    .info-colaborador { 
      display: flex; 
      flex-direction: column; 
      gap: var(--spacing-xs); 
      flex: 1;
    }
    
    .nombre-colaborador { 
      color: white; 
      font-size: var(--text-xl); 
      font-weight: bold; 
      line-height: 1.2;
    }
    
    #codigoDisplay { 
      color: var(--primary); 
      font-size: var(--text-sm); 
    }
    
    .tipo-registro { 
      display: inline-block; 
      padding: var(--spacing-xs) var(--spacing-sm); 
      border-radius: 40px; 
      font-weight: bold; 
      font-size: var(--text-xs);
      width: fit-content; 
    }
    
    .entrada { 
      background: var(--primary); 
      color: var(--darker); 
    }
    
    .salida { 
      background: var(--danger); 
      color: white; 
    }
    
    .fecha-hora, #confianzaDisplay { 
      color: rgba(255,255,255,0.8); 
      font-size: var(--text-xs); 
    }
    
    .codigo-input-container { 
      background: rgba(0,0,0,0.7); 
      backdrop-filter: blur(10px); 
      border-radius: 50px; 
      padding: var(--spacing-sm) var(--spacing-md); 
      border: 1px solid var(--primary); 
      display: flex; 
      gap: var(--spacing-sm); 
      flex-wrap: wrap;
    }
    
    .codigo-input { 
      flex: 2; 
      min-width: 150px;
      background: rgba(255,255,255,0.1); 
      border: 1px solid var(--primary); 
      border-radius: 40px; 
      padding: var(--spacing-sm) var(--spacing-md); 
      color: white; 
      font-size: var(--text-sm); 
    }
    
    .btn-codigo { 
      background: var(--primary); 
      border: none; 
      border-radius: 40px; 
      padding: var(--spacing-sm) var(--spacing-lg); 
      font-weight: bold; 
      cursor: pointer; 
      color: var(--darker); 
      font-size: var(--text-sm);
      white-space: nowrap;
    }
    
    .admin-link { 
      position: absolute; 
      bottom: clamp(80px, 15vh, 100px); 
      right: var(--spacing-md); 
      background: rgba(0,0,0,0.7); 
      color: white; 
      padding: var(--spacing-xs) var(--spacing-md); 
      border-radius: 50px; 
      border: 1px solid var(--primary); 
      text-decoration: none; 
      display: flex; 
      align-items: center; 
      gap: var(--spacing-xs); 
      z-index: 30; 
      font-size: var(--text-sm);
    }
    
    .admin-link:last-child {
      bottom: clamp(140px, 25vh, 170px);
    }
    
    .loading-overlay { 
      position: fixed; 
      inset: 0; 
      background: rgba(0,0,0,0.95); 
      display: flex; 
      flex-direction: column; 
      justify-content: center; 
      align-items: center; 
      z-index: 100; 
      padding: var(--spacing-lg);
    }
    
    .spinner { 
      border: 4px solid rgba(22, 224, 134, 0.1); 
      border-top: 4px solid var(--primary); 
      border-radius: 50%; 
      width: clamp(40px, 10vw, 50px); 
      height: clamp(40px, 10vw, 50px); 
      animation: spin 1s linear infinite; 
      margin-bottom: var(--spacing-md); 
    }
    
    @keyframes spin { 
      0% { transform: rotate(0deg); } 
      100% { transform: rotate(360deg); } 
    }
    
    .toast { 
      position: fixed; 
      bottom: clamp(20px, 5vh, 30px); 
      left: 50%; 
      transform: translateX(-50%); 
      padding: var(--spacing-sm) var(--spacing-lg); 
      border-radius: 50px; 
      background: rgba(0,0,0,0.9); 
      border: 1px solid var(--primary); 
      color: white; 
      z-index: 200; 
      display: none; 
      font-size: var(--text-sm);
      max-width: 90%;
    }
    
    @media (max-width: 480px) {
      .top-bar { flex-direction: column; align-items: flex-start; }
      .codigo-input-container { flex-direction: column; }
      .btn-codigo { width: 100%; }
      .admin-link span { display: none; }
    }
  </style>
</head>
<body>
  <div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
    <div id="loadingText">Cargando TensorFlow.js...</div>
    <div id="loadingSubtext">Inicializando sistema</div>
  </div>

  <div class="toast" id="toastNotification"></div>

  <div class="fullscreen-container">
    <div class="camera-full">
      <video id="videoFacial" autoplay muted playsinline></video>
    </div>

    <div class="overlay-content">
      <div class="top-bar">
        <div class="title">
          <i class="fas fa-user-shield"></i>
          <h1>Asistencia Facial</h1>
        </div>
        <div id="statusBadge">
          <span class="status-led"></span>SISTEMA ACTIVO
        </div>
      </div>

      <div id="resultadoFlotante" class="resultado-flotante">
        <div class="resultado-header">
          <img id="fotoColaborador" class="foto-colaborador" src="">
          <div class="info-colaborador">
            <div id="nombreDisplay" class="nombre-colaborador">---</div>
            <div id="codigoDisplay">---</div>
            <div id="tipoDisplay" class="tipo-registro">---</div>
            <div id="fechaHoraDisplay" class="fecha-hora">---</div>
            <div id="confianzaDisplay">---</div>
          </div>
        </div>
      </div>

      <div class="codigo-input-container">
        <input type="text" id="codigoInput" class="codigo-input" placeholder="C√≥digo" autocomplete="off">
        <button id="btnRegistrarPorCodigo" class="btn-codigo">
          <i class="fas fa-fingerprint"></i> REGISTRAR
        </button>
      </div>
    </div>
    
    <a href="admin.html" class="admin-link">
      <i class="fas fa-cog"></i> <span>ADMIN</span>
    </a>
    <a href="reportes.html" class="admin-link">
      <i class="fas fa-chart-bar"></i> <span>REPORTES</span>
    </a>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-app.js";
    import { 
      getFirestore, 
      collection, 
      getDocs, 
      addDoc, 
      query, 
      where, 
      orderBy, 
      limit, 
      Timestamp,
      doc,
      updateDoc,
      serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";

    // ============= CONFIGURACI√ìN FIREBASE =============
    const firebaseConfig = {
      apiKey: "AIzaSyAMTWJr3mISmNiP-e_KjCO9BdBPi7Uuug4",
      authDomain: "formulario-2-8929a.firebaseapp.com",
      projectId: "formulario-2-8929a",
      storageBucket: "formulario-2-8929a.appspot.com",
      messagingSenderId: "136908102526",
      appId: "1:136908102526:web:d0a3bc1e3cb91a3fcab12f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // ============= VARIABLES =============
    let faceMatcher = null;
    let labeledFaceDescriptors = [];
    let employeesData = new Map();
    let isProcessing = false;
    let videoStarted = false;
    let detectionInterval = null;
    let modelosCargados = false;
    
    const CONFIG = {
      UMBRAL_PRECISION: 0.5, // Bajado para m√°s sensibilidad
      DETECTION_INTERVAL: 2000,
      COOLDOWN_HORAS: 4,
      MIN_CONFIDENCE: 0.4,   // Bajado para m√°s sensibilidad
      MODEL_URL: 'https://raw.githubusercontent.com/vladmandic/face-api/master/model/'
    };

    // ============= ELEMENTOS DOM =============
    const video = document.getElementById('videoFacial');
    const loadingOverlay = document.getElementById('loadingOverlay');
    const loadingText = document.getElementById('loadingText');
    const loadingSubtext = document.getElementById('loadingSubtext');
    const toast = document.getElementById('toastNotification');
    const resultadoFlotante = document.getElementById('resultadoFlotante');

    function showToast(message, type = 'success') {
      toast.textContent = message;
      toast.style.background = type === 'success' ? 'rgba(22, 224, 134, 0.2)' : 'rgba(231, 76, 60, 0.2)';
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 3000);
    }

    function updateLoading(message, submessage = '') {
      if (loadingText) loadingText.textContent = message;
      if (loadingSubtext) loadingSubtext.textContent = submessage;
    }

    // ============= CARGAR MODELOS =============
    async function cargarModelos() {
      try {
        updateLoading('Cargando SSD MobileNet...', 'Detecci√≥n facial');
        await faceapi.nets.ssdMobilenetv1.loadFromUri(CONFIG.MODEL_URL);
        
        updateLoading('Cargando Face Landmark...', 'Puntos faciales');
        await faceapi.nets.faceLandmark68Net.loadFromUri(CONFIG.MODEL_URL);
        
        updateLoading('Cargando Face Recognition...', 'Reconocimiento facial');
        await faceapi.nets.faceRecognitionNet.loadFromUri(CONFIG.MODEL_URL);
        
        modelosCargados = true;
        console.log('‚úÖ Modelos TensorFlow.js cargados');
        return true;
      } catch (error) {
        console.error('‚ùå Error cargando modelos:', error);
        throw error;
      }
    }

    // ============= INICIAR C√ÅMARA =============
    async function iniciarCamara() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            facingMode: 'user',
            width: { ideal: 640 },
            height: { ideal: 480 }
          } 
        });
        video.srcObject = stream;
        
        return new Promise((resolve) => {
          video.onloadedmetadata = () => { 
            video.play(); 
            videoStarted = true; 
            resolve(); 
          };
        });
      } catch (error) {
        console.error('‚ùå Error c√°mara:', error);
        throw new Error('No se pudo acceder a la c√°mara');
      }
    }

    // ============= PREPARAR RECONOCIMIENTO =============
    async function prepararReconocimiento() {
      try {
        updateLoading('Cargando empleados...', 'Obteniendo datos');
        const snapshot = await getDocs(collection(db, 'Ponche'));
        const descriptors = [];
        
        let procesados = 0;
        let exitosos = 0;

        for (const doc of snapshot.docs) {
          const data = doc.data();
          procesados++;
          
          if (data.activo === false) continue;
          if (!data.fotoBase64 || !data.username) continue;

          updateLoading(`Procesando: ${procesados}/${snapshot.size}`, data.username);

          try {
            // üî• IMPORTANTE: Cargar imagen correctamente
            const img = await faceapi.fetchImage(data.fotoBase64);
            
            // üî• Detectar con todos los par√°metros
            const detection = await faceapi
              .detectSingleFace(img)
              .withFaceLandmarks()
              .withFaceDescriptor();

            if (detection && detection.descriptor) {
              descriptors.push(
                new faceapi.LabeledFaceDescriptors(data.username, [detection.descriptor])
              );
              
              employeesData.set(data.username, {
                id: doc.id,
                firstName: data.firstName || '',
                lastName: data.lastName || '',
                fotoBase64: data.fotoBase64,
                turnoHoras: data.turnoHoras || 8
              });
              
              exitosos++;
              console.log(`‚úÖ ${data.username} procesado`);
            } else {
              console.warn(`‚ö†Ô∏è No se pudo detectar rostro en ${data.username}`);
            }
          } catch (e) {
            console.error(`‚ùå Error con ${data.username}:`, e);
          }
        }

        console.log(`üìä Procesados: ${exitosos}/${procesados} exitosos`);
        
        if (exitosos === 0) {
          showToast('‚ö†Ô∏è No hay rostros para reconocer', 'error');
        }
        
        return descriptors;
        
      } catch (error) {
        console.error('‚ùå Error preparando:', error);
        throw error;
      }
    }

    // ============= VERIFICAR COOLDOWN INDIVIDUAL =============
    async function verificarCooldown(codigo) {
      try {
        const attendanceQuery = query(
          collection(db, 'facialAttendance'),
          where('collaboratorCode', '==', codigo),
          orderBy('timestamp', 'desc'),
          limit(1)
        );
        
        const lastAttendance = await getDocs(attendanceQuery);
        
        if (lastAttendance.empty) {
          return true;
        }
        
        const lastRecord = lastAttendance.docs[0].data();
        const lastTimestamp = lastRecord.timestamp.toDate();
        const ahora = new Date();
        const diffHoras = (ahora - lastTimestamp) / (1000 * 60 * 60);
        
        if (diffHoras < CONFIG.COOLDOWN_HORAS) {
          const horasRestantes = (CONFIG.COOLDOWN_HORAS - diffHoras).toFixed(1);
          showToast(`‚è≥ Espere ${horasRestantes}h`, 'error');
          return false;
        }
        
        return true;
      } catch (error) {
        console.error('Error cooldown:', error);
        return true; // Permitir registro si hay error
      }
    }

    // ============= DETERMINAR TIPO =============
    async function determinarTipoRegistro(codigo) {
      try {
        const attendanceQuery = query(
          collection(db, 'facialAttendance'),
          where('collaboratorCode', '==', codigo),
          orderBy('timestamp', 'desc'),
          limit(1)
        );
        const lastAttendance = await getDocs(attendanceQuery);
        
        if (lastAttendance.empty) return 'entry';
        const lastType = lastAttendance.docs[0].data().type;
        return lastType === 'entry' ? 'exit' : 'entry';
      } catch (error) {
        return 'entry';
      }
    }

    // ============= PROCESAR REGISTRO =============
    async function procesarRegistro(codigo, confianza = 1.0, metodo = 'facial') {
      if (isProcessing) return;

      isProcessing = true;

      try {
        const q = query(collection(db, 'Ponche'), where('username', '==', codigo));
        const querySnapshot = await getDocs(q);
        
        if (querySnapshot.empty) {
          showToast(`‚ùå Empleado no encontrado`, 'error');
          return;
        }

        const userDoc = querySnapshot.docs[0];
        const userData = userDoc.data();

        if (userData.activo === false) {
          showToast(`‚ùå Empleado desactivado`, 'error');
          return;
        }

        const cooldownOk = await verificarCooldown(codigo);
        if (!cooldownOk) return;

        const tipo = await determinarTipoRegistro(codigo);
        const ahora = Timestamp.now();
        const fechaActual = ahora.toDate();
        
        const attendanceData = {
          collaboratorId: userDoc.id,
          collaboratorName: `${userData.firstName || ''} ${userData.lastName || ''}`.trim() || codigo,
          collaboratorCode: codigo,
          timestamp: ahora,
          fecha: fechaActual.toISOString().split('T')[0],
          hora: fechaActual.toTimeString().split(' ')[0],
          type: tipo,
          confidence: confianza,
          method: metodo,
          turnoHoras: userData.turnoHoras || 8,
          createdAt: serverTimestamp()
        };

        await addDoc(collection(db, 'facialAttendance'), attendanceData);
        
        mostrarExito(userData, tipo, confianza, fechaActual);
        showToast(`‚úÖ ${tipo === 'entry' ? 'ENTRADA' : 'SALIDA'} registrada`, 'success');
        
      } catch (error) {
        console.error('‚ùå Error:', error);
        showToast('‚ùå Error al registrar', 'error');
      } finally {
        isProcessing = false;
      }
    }

    function mostrarExito(user, tipo, confianza, fecha) {
      const nombre = `${user.firstName || ''} ${user.lastName || ''}`.trim() || user.username;
      
      document.getElementById('nombreDisplay').textContent = nombre;
      document.getElementById('codigoDisplay').textContent = `C√≥digo: ${user.username}`;
      if (user.fotoBase64) document.getElementById('fotoColaborador').src = user.fotoBase64;
      
      const tipoLabel = document.getElementById('tipoDisplay');
      tipoLabel.textContent = tipo === 'entry' ? '‚úÖ ENTRADA' : 'üö™ SALIDA';
      tipoLabel.className = `tipo-registro ${tipo === 'entry' ? 'entrada' : 'salida'}`;
      
      document.getElementById('fechaHoraDisplay').textContent = 
        `üìÖ ${fecha.toLocaleDateString()} ${fecha.toLocaleTimeString()}`;
      document.getElementById('confianzaDisplay').textContent = 
        `üéØ ${(confianza * 100).toFixed(1)}%`;
      
      resultadoFlotante.style.display = 'flex';
      setTimeout(() => { resultadoFlotante.style.display = 'none'; }, 5000);
    }

    // ============= DETECCI√ìN EN VIVO =============
    function iniciarDeteccionEnVivo() {
      if (detectionInterval) clearInterval(detectionInterval);
      
      detectionInterval = setInterval(async () => {
        if (!faceMatcher || !videoStarted || video.paused || video.ended || isProcessing || !modelosCargados) {
          return;
        }

        try {
          // üî• Detectar con todos los par√°metros
          const detection = await faceapi
            .detectSingleFace(video)
            .withFaceLandmarks()
            .withFaceDescriptor();

          if (detection) {
            const bestMatch = faceMatcher.findBestMatch(detection.descriptor);
            const confidence = 1 - bestMatch.distance;
            
            if (bestMatch.label !== 'unknown' && confidence >= CONFIG.MIN_CONFIDENCE) {
              console.log(`üéØ Detectado: ${bestMatch.label} (${(confidence*100).toFixed(1)}%)`);
              await procesarRegistro(bestMatch.label, confidence, 'facial');
            } else {
              console.log('‚ùå Desconocido o baja confianza');
            }
          }
        } catch (error) {
          console.error('‚ùå Error detecci√≥n:', error);
        }
      }, CONFIG.DETECTION_INTERVAL);
    }

    // ============= REGISTRO MANUAL =============
    document.getElementById('btnRegistrarPorCodigo').addEventListener('click', async () => {
      const codigo = document.getElementById('codigoInput').value.trim().toUpperCase();
      if (!codigo) {
        showToast('‚ùå Ingrese c√≥digo', 'error');
        return;
      }
      await procesarRegistro(codigo, 1.0, 'manual');
      document.getElementById('codigoInput').value = '';
    });

    // ============= INICIALIZACI√ìN =============
    async function init() {
      try {
        updateLoading('Inicializando TensorFlow.js...');
        await cargarModelos();
        
        updateLoading('Iniciando c√°mara...');
        await iniciarCamara();
        
        updateLoading('Cargando empleados...');
        labeledFaceDescriptors = await prepararReconocimiento();
        
        if (labeledFaceDescriptors.length > 0) {
          faceMatcher = new faceapi.FaceMatcher(labeledFaceDescriptors, CONFIG.UMBRAL_PRECISION);
          updateLoading('¬°Sistema listo!', `${labeledFaceDescriptors.length} empleados`);
          console.log('‚úÖ FaceMatcher listo');
        } else {
          updateLoading('‚ö†Ô∏è Sin empleados', 'Registre en admin');
        }
        
        setTimeout(() => { loadingOverlay.style.display = 'none'; }, 1500);
        iniciarDeteccionEnVivo();
        showToast('‚úÖ Sistema activo', 'success');
        
      } catch (error) {
        console.error('‚ùå Error:', error);
        updateLoading('‚ùå Error', error.message);
      }
    }

    init();

    window.addEventListener('beforeunload', () => {
      if (detectionInterval) clearInterval(detectionInterval);
      if (video.srcObject) {
        video.srcObject.getTracks().forEach(track => track.stop());
      }
    });
  </script>
